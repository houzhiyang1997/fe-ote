express their views, opinions and evaluations on a certain event or a certain product on online social media [1]. Emotion analysis is also known as opinion analysis or opinion mining. Inspired by sarcasm detection and based on Ekman\u2019s six emotion theory, Hou et al. [2] propose the task of false emotion recognition. We also propose the C-BDCLSTM model for false emotion recognition and achieve good results in our previous research work [2]. According to previous studies, false emotion usually generate due to context conflict or the polarity of the comment is opposite to the back ground, including a total of twelve emotions. Although researchers explore false emotion recognition, they do not conduct a deeper study. Extracting false emotion opinion target can help us capture the user\u2019s origin sentiment in the text more effectively. To research this problem, we take inspiration from the aspect-level emotion analysis and emotion cause detection and propose two stage BERT+CRF model. Aspect-level sentiment analysis aims to analyze and understand people\u2019s opinions from emotional aspects. Among them, opinion target extraction is an important subtask of aspect-level sentiment analysis. Opinion targets refer to the important features and keywords in the sentence that represent the user\u2019s sentiment or attitude. In recent years, there have been many re searches on the task of opinion target extraction based on neural networks, pre-trained language models and Syntactic Structures [3, 4, 5]. However, current research methods still focus on the two concepts of aspect words and opinion words, and the excessive distinction between these two concepts can lead to the omission of useful sentiment information. At the same time, there are few studies on the false emotion opinion target. Therefore, we propose the False Emotion Opinion Target Extraction Task (FE-OTE) based on the concept of false emotion. In the FE-OTE task, we no longer limit to dis tinguishing aspect words and opinion words. Because we consider that both aspect words and opinion words in microblog comments may become emotion opinion targets after combining background information. Emotion cause detection is also an important research topic in sentiment analysis. And the current research mainly focuses on the task of emotion cause extraction [6] and emotion-cause pair extraction [7, 8]. The emotion cause pair extraction task extracts all the emotion and cause from a document. The task output is a pair of the emotion clause and the cause clauses. This task focuses on the pair of cause and emotion clauses within a sentence. However, false emo tion usually generated by semantic or contextual conflicts between comment sentences and the microblog background. Inspired by the extraction of emo tion cause pairs, we generalize the emotion-cause clause pairs. We refine the granularity of the emotion opinion target, no longer limit to clauses, and gen eralize to the word level. At the same time, we extend the relation between clause to the relation word to word and the word to background sentence. Therefore, false emotion opinion target extraction task needs to consider not only the relationship between opinion targets within a sentence, but also the conflict between opinion targets and the microblog background. In other words, as long as a word indicates conflicting emotion or conflicting event information, it should be the task target of the false emotion opinion tar get extraction. However, generalizing from the clause level to the word level is undoubtedly more challenging, and we can refer to the idea of sequence labeling to solve this problem. There is no doubt that aspect-based emotion analysis and emotion cause detection tasks are all very meaningful research topics. Therefore, based on the theory of false emotion, we propose false emotion opinion target extrac tion by combining emotion cause detection and opinion target extraction in aspect-based emotion analysis, and design a TS-BERT+CRF model for it. In this task, we given a microblog background content and its corresponding user comments, and the task goal is to extract false emotion opinion targets in user comments. Moreover, if the words contain information about false emotion opinion target, it should be regarded as task target. If we excessively distinguish word attributes, then it may cause model missing important in formation. In other words, we no longer care whether the opinion target word is an aspect word or a sentiment word, or whether it is a emotion clause or cause clause. We pay more attention to whether it contains word to word conflict and word to background conflict. In general, the difficulties of false emotion opinion target extraction task are as follows: (1) Due to the different levels of microblog users, the quality of online comments published by them is usually poor. And the word segmentation effect also affects the final performance of the model. Therefore, we choose to use character-level features as input and use BIO annotation method for character-level annotation. However BIO annotation method also brings challenges to correctly identify the boundaries of opinion targets. And so we use CRF to constrain its output sequence. The CRF has been shown to effectively improve the output performance of sequence tasks. (2) In order to extract false emotion opinion targets, we need to fusion the feature of the microblog background and comments, so the feature fusion method becomes a problem we need to solve. To this end, we design five feature interaction fusion methods and conduct experiments. (3) For the FE-OTE task, we re f ine the task target from the clause level to the word level, and the opinion target feature and emotion feature need to be obtained at the same time. In this paper, we leverage the powerful feature capture ability of pre-trained language models to improve the quality of text feature representation.\n\u5982\u679c\u4f60\u4e86\u89e3\u4e86 6\u6821\u81ea\u884c\u786e\u5b9a\u3002\u975e\u6bd5\u4e1a\u5e74\u7ea7\u5b66\u751f\u8fd4\u6821\u65f6\u95f4\u5728\u6bd5\u4e1a\u5e74\u7ea7\u8fd4\u6821\u5de5\u4f5c\u7ed3\u675f\u540e\uff0c\u7531\u5404\u9ad8\u6821\u7ed3\u5408\u5b9e\u9645\u81ea\u884c\u786e\u5b9a\u3002\u5b66\u751f\u8fd4\u6821\u590d\u5b66\u53ef\u91c7\u53d6\u81ea\u613f\u539f\u5219\u30025\u67088\u65e5\u8d77\uff0c\u8fbd\u5b81\u9ad8\u6821\u9646\u7eed\u5f00\u5b66\uff01\n\u8bc4\u8bba1\uff1a\u521a\u590d\u5de5\u7684\u65f6\u5019\u4e0d\u662f\u5f88\u591a\u5355\u4f4d\u90fd\u5927\u9762\u79ef\u4f20\u67d3\u4e86\u4e48\uff0c\u5c01\u4e86\u4e00\u680b\u697c\uff0c\u6ca1\u770b\u65b0\u95fb\u4e48\uff0c\u4f60\u4e0d\u6015\u4e0d\u4ee3\u8868\u522b\u4eba\u4e0d\u6015\uff0c\u7ad9\u7740\u8bf4\u8bdd\u4e0d\u8170\u75bc\uff0c\n\u8bc4\u8bba2\uff1a\u6211\u4e5f\u4e0d\u60f3\uff0c\u56de\u53bb\u8fd8\u5f97\u9694\u79bb\uff0c\u7136\u540e\u4e0a\u4e0d\u4e86\u51e0\u5929\u8bfe\u5c31\u8003\u8bd5\uff0c\u56de\u53bb\u5e72\u561b\u56de\u4e86\u4e2a\u5bc2\u5bde\uff0c\u6298\u817e\u4eba\u6211\u5c31\u6709\u4e00\u4e2a\u5c0f\u98ce\u6247\u652f\u6491\u7740\u6211\u7684\u665a\u95f4\u751f\u6d3b\uff0c\u66f4\u906d\u7f6a\u7684\u8fd8\u662f\u516c\u5171\u536b\u751f\u95f4\u6d17\u4e0d\u4e86\u6fa1\uff0c\u60f3\u60f3\u5c31\u7cdf\u5fc3\n\u8bc4\u8bba3\uff1a\u90fd\u662f\u9a97\u4eba\u7684\uff0c\u6211\u4eec\u6bd5\u4e1a\u751f\u8bf4\u662f\u81ea\u613f\u8fd4\u6821\uff0c\u7701\u5916\u8fd4\u6821\u9700\u8981\u81ea\u8d39\u505a\u4e24\u6b21\u6838\u9178\u68c0\u6d4b\u4e00\u6b21\u8840\u6e05\uff0c\u56de\u53bb\u4ee5\u540e\u9694\u79bb14\u5929\u4e0d\u51c6\u51fa\u5bbf\u820d\u95e8\uff0c\u5403\u7684\u7ed9\u9001\uff0c\u9001\u5565\u5403\u5565\n\u8bc4\u8bba4\uff1a\u9694\u79bb\u5b8c\u4e86\u4e5f\u4e0d\u51c6\u51fa\u6821\u95e8\uff0c\u4e0d\u51c6\u8fdb\u56fe\u4e66\u9986\u54ea\u90fd\u4e0d\u51c6\u53bb\uff0c\u5c31\u7b97\u4f60\u90fd\u63a5\u53d7\u9009\u62e9\u8fd4\u6821\uff0c\u5bfc\u5458\u4e66\u8bb0\u6328\u4e2a\u7ed9\u4f60\u505a\u601d\u60f3\u5de5\u4f5c\u529d\u4f60\u522b\u8fd4\u6821\uff0c\u4e0d\u60f3\u8ba9\u5b66\u751f\u8fd4\u6 u5c45\u7136\u8bf4\u5e73\u65f6\u5404\u79cd\u8868\u73b0\u597d\uff0c\u6df1\u5f97\u8001\u5e08\u559c\u7231\uff0c\u4e14\u6ca1\u6709\u4f7f\u7528\u66b4\u529b\u5a01\u80c1\uff0c\u514d\u4e8e\u8d77\u8bc9\uff0c\u800c\u4e14\u8fd8\u56de\u6821\u7ee7\u7eed\u8bfb\u4e66\uff01\u8fd9\u662f\u5e73\u65f6\u4eba\u8bbe\u5efa\u8bbe\u597d\uff0c\u5173\u952e\u65f6\u523b\u514d\u7f6a\u5417\uff1f\uff01\n\u8bc4\u8bba13\uff1a\u79ef\u6781\u5f18\u626c\u6b63\u80fd\u91cf\u3002\u4eba\u8bbe\u4e0d\u5e94\u8be5\u662f\u5c55\u793a\u7ed9\u522b\u4eba\u770b\u7684\uff0c\u800c\u662f\u5e94\u8be5\u8f6c\u6362\u4e3a\u5185\u5728\u548c\u884c\u52a8\uff0c\u771f\u6b63\u4fc3\u8fdb\u793e\u4f1a\u8fdb\u6b65\u7684\n\u8bc4\u8bba14\uff1a\u5f88\u591a\u4eba\u8bf4\u7684\u6f02\u4eae\uff0c\u505a\u7684\u9f8c\u8e49\uff0c\u8d8a\u662f\u628a\u81ea\u5df1\u4eba\u8bbe\u7acb\u7684\u8d8a\u9ad8\u7684\u8d8a\u53cd\u5e94\u4e86\u81ea\u5df1\u7684\u5fc3\u865a\u3002\u5bf9\u8fd9\u6837\u7684\u4eba\u6765\u8bf4\uff0c\u7acb\u4eba\u8bbe\u4e0d\u8fc7\u662f\u56fa\u7c89\u7684\u4e00\u79cd\u624b\u6bb5\uff0c\u9ad8\u6d41\u91cf\u5272\u97ed\u83dc\u624d\u662f\u5176\u672c\u8d28\u76ee\u7684\u3002\n\u8bc4\u8bba15\uff1a\u6839\u636e\u7740\u9053\u542c\u9014\u8bf4\u3001\u6076\u610f\u62b9\u9ed1\u7684\u4e00\u4e9b\u8a00\u8bba\u5c31\u7ed9\u4e00\u4e2a\u4eba\u5b9a\u4e86\u6027\uff0c\u5e76\u4e14\u53bb\u4e0d\u9057\u4f59\u529b\u5730\u62b9\u9ed1\u4ed6\u62b5\u5236\u4ed6\uff0c\u8fd9\u771f\u7684\u592a\u53ef\u60b2\u4e86\uff0c\u8fd9\u79cd\u53ef\u60b2\u4e0d\u4ec5\u662f\u5bf9\u90a3\u4e2a\u88ab\u8bef\u4f1a\u7684\u4eba[UNK][UNK]\n\u8bc4\u8bba16\uff1a\u600e\u4e48\u54ea\u91cc\u90fd\u80fd\u770b\u89c1\u55b7\u5b50\uff0c\u6ca1\u6709\u67d0\u660e\u661f\u4f60\u4eec\u5c31\u6d3b\u4e0d\u4e0b\u53bb\u4e86\u5417\uff0c\u5fc3\u75bc\u5c42\u4e3b\uff0c\u597d\u597d\u7684\u4e00\u4e2a\u8bc4\u8bba\u88ab\u55b7\u5b50\u5f53\u6210\u540c\u7c7b\u4e86\uff0c\u65e0\u8bed\n\u8bc4\u8bba17\uff1a\u67d0\u4e9b\u5a92\u4f53\u7684\u4eba\u8bbe\u6211\u5df2\u7ecf\u641e\u4e0d\u6e05\u695a\u4e86\uff0c\u4e0d\u6c42\u8bc1\u4e8b\u4ef6\u672c\u8eab\uf 2f\u6d4b\u8bd5\u6837\u672c\uff1a\n\u80cc\u666f\uff1a\u5409\u6797\u5e02\u65b0\u51a0\u75ab\u60c5\u9632\u63a7\u5de5\u4f5c\u9886\u5bfc\u5c0f\u7ec4\u53d1\u5e03\u516c\u544a\u79f0\uff0c\u9488\u5bf9\u8fd1\u671f\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u9632\u63a7\u7684\u4e25\u5cfb\u5f62\u52bf\u5409\u6797\u5e02\u57ce\u533a\u6bd4\u7167\u9ad8\u98ce\u9669\u5730\u533a\uff0c\u6309\u7167\u201c\u5185\u9632\u6269\u6563\u3001\u5916\u9632\u8f93\u51fa\u3001\u4e25\u683c\u7ba1\u63a7\u201d\u7684\u8981\u6c42\uff0c\u8fdb\u4e00\u6b65\u5f3a\u5316\u75ab\u60c5\u7ba1\u63a7\u63aa\u65bd\u3002\u5177\u4f53\u63aa\u65bd\u5982\u4e0b\uff1a1.\u5f3a\u5316\u5168\u9762\u6392\u67e5\u63aa\u65bd\u3002\u53d1\u6325\u793e\u533a\u6751\u5c6f\u3001\u884c\u4e1a\u90e8\u95e8\u548c\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u4f5c\u7528\uff0c\u5bf9\u786e\u8bca\u75c5\u4f8b\u5bc6\u63a5\u4eba\u5458\u3001\u5883\u5916\u8fd4\u5409\u4eba\u5458\u548c\u9ad8\u98ce\u9669\u5730\u533a\u65c5\u5c45\u4eba\u5458\uff0c\u5b9e\u884c\u7f51\u683c\u5316\u3001\u5730\u6bef\u5f0f\u5168\u9762\u6392\u67e5\uff0c\u505a\u5230\u4e0d\u6f0f\u4e00\u6237\u3001\u4e0d\u843d\u4e00\u4eba\u30022.\u5f3a\u5316\u793e\u533a\u6751\u5c6f\u5c01\u95ed\u63aa\u65bd\u3002\u57ce\u533a\u4ee5\u5c45\u6c11\u5c0f\u533a\u4e3a\u5355\u4f4d\uff0c\u4e61\u6751\u4ee5\u81ea\u7136\u5c6f\u4e3a\u5355\u4f4d\uff0c\u5168\u9762\u5b9e\u884c\u5c01\u95ed\u7ba1\u7406\uff0c\u505a\u597d\u626b\u7801\u3001\u767b\u8bb0\u3001\u6d4b\u6e29\u5de5\u4f5c\uff0c\u4e25\u9632\u4eba\u5458\u968f\u610f\u51fa\u5165\u3002\u57ce\u4e61\u7ed3\u5408\u90e8\u901a\u8fbe\u6027\u8f83\u5f3a\u6216\u516c\u8def\u6cbf\u7ebf\u7684\u6751\u5c6f\u8981\u7ec4\u5efa\u5de1\u903b\u961f\uff0c\u4e25\u683c\u52a0\u5f3a\u7ba1\u63a7\u30023.\u5f3a\u5316\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u3001\u5404\u7c7b\u793e\u4f1a\u4e3b\u4f53\u9632\u63a7\u8d23\u4efb\u3002\u901a\u8fc7\u5efa\u7ae0\u7acb\u5236\u3001\u6d4b\u6e29\u6d88\u6bd2\u3001\u5c01\u95ed\u5f0f\u7ba1\u7406\u7b49\u65b9\u5f0f\u843d\u5b9e\u4e3b\u4f53\u8d23\u4efb\u30024.\u5f3a\u5316\u4ea4\u901a\u7ba1\u63a7\u63aa\u65bd\u3002\u505c\u8fd0\u6240\u6709\u5ba2\u8fd0\u73ed\u7ebf\u3001\u65c5\u6e38\u5305\u8f66\uff0c\u8d27\u8fd0\u8f66\u8f86\u6b63\u5e38\u901a\u884c\u3002\u524d\u5f80\u5916\u5730\u4eba\u5458\u987b\u630148\u5c0f\u65f6\u5185\u81ea\u8d39\u6838\u9178\u68c0\u6d4b\u9634\u6027\u62a5\u544a\u5e76\u4e25\u683c\u81ea\u6211\u9694\u79bb\u540e\uff0c\u65b9\u53ef\u767b\u8bb0\u51fa\u57ce\u30025.\u5f3a\u5316\u836f\u5e97\u8bca\u6240\u7ba1\u63a7\u63aa\u65bd\u3002\u57ce\u533a\u836f\u5e97\u3001\u8bca\u6240\u505c\u6b62\u9500\u552e\u201c\u4e00\u9000\u4e24\u6297\u201d\u836f\u54c1\uff08\u9000\u70ed\u3001\u6297\u75c5\u6bd2\u3001\u6297\u751f\u7d20\u7c7b\u836f\u54c1\uff09\uff0c\u8bca\u6240\u7981\u6b62\u63a5\u8bca\u53d1\u70ed\u75c5\u4eba\uff0c\u5e76\u5f15\u5bfc\u81f3\u5b9a\u70b9\u533b\u7597\u673a\u6784\u53d1\u70ed\u95e8\u8bca\u5c31\u8bca\uff0c\u5bf9\u8fdd\u53cd\u89c4\u5b9a\u7684\u4e00\u5f8b\u4e88\u4ee5\u5173\u505c\u30026.\u5f3a\u5316\u6587\u5316\u5a31\u4e50\u7b49\u4eba\u5458\u805a\u96c6\u573a\u6240\u7ba1\u63a7\u63aa\u65bd\u3002\u5168\u5e02\u6240\u6709\u5ba4\u5185\u666f\u533a\u3001\u5f71\u5267\u9662\u3001\u6b4c\u821e\u5385\u3001\u6e38\u827a\u5385\u3001\u8425\u4e1a\u6027\u6f14\u51fa\u573a\u6240\u3001\u7f51\u5427\u3001\u5ba4\u5185\u4f53\u80b2\u573a\u9986\u3001\u68cb\u724c\u5ba4\u3001\u9ebb\u5c06\u9986\u3001\u53f0\u7403\u5385\u3001\u6d74\u6c60\u7b49\u4eba\u5458\u805a\u96c6\u573a\u6240\u4e00\u5f8b\u505c\u6b62\u8425\u4e1a\u30027.\u5f3a\u5316\u516c\u4f17\u805a\u96c6\u6d3b\u52a8\u7ba1\u63a7\u63aa\u65bd\u3002\u4eba\u5458\u805a\u96c6\u6027\u6d3b\u52a8\u4e00\u5f8b\u6682\u505c\u4e3e\u529e\uff0c\u7981\u6b62\u4efb\u4f55\u5355\u4f4d\u548c\u4e2a\u4eba\u4e3e\u529e\u4efb\u4f55\u5f62\u5f0f\u7684\u805a\u9910\u6d3b\u52a8\u3002\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u4e00\u5f8b\u7981\u6b62\u5802\u98df\u3002\u8425\u4e1a\u6027\u9910\u996e\u5355\u4f4d\u5c31\u9910\u4eba\u5458\u6bcf\u684c\u4e0d\u8d85\u8fc73-5\u4eba\u3001\u95f4\u96941\u7c73\u4ee5\u4e0a\uff0c\u5021\u5bfc\u63d0\u4f9b\u5916\u5356\u670d\u52a1\u30028.\u5f3a\u5316\u4f69\u6234\u53e3\u7f69\u5f3a\u5236\u63aa\u65bd\u3002\u6240\u6709\u4eba\u5458\u8fdb\u5165\u516c\u5171\u573a\u6240\uff0c\u4e58\u5750\u516c\u4ea4\u8f66\u3001\u51fa\u79df\u8f66\u3001\u7f51\u7ea6\u8f66\u7b49\u516c\u5171\u4ea4\u901a\u5de5\u5177\uff0c\u5fc5\u987b\u4f69\u6234\u53e3\u7f69\u30029.\u5f3a\u5316\u6d88\u6740\u4fdd\u6d01\u63aa\u65bd\u3002\u5bf9\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u548c\u5546\u573a\u3001\u8d85\u5e02\u3001\u8f66\u7ad9\u7b49\u516c\u5171\u805a\u96c6\u573a\u6240\uff0c\u4ee5\u53ca\u51fa\u79df\u8f66\u3001\u516c\u4ea4\u8f66\u7b49\u5404\u7c7b\u516c\u5171\u4ea4\u901a\u5de5\u5177\uff0c\u4e25\u683c\u843d\u5b9e\u65e5\u5e38\u6d88\u6740\u3001\u4fdd\u6d01\u63aa\u65bd\u300210.\u5f3a\u5316\u7269\u8d44\u4fdd\u969c\u63aa\u65bd\u3002\u505a\u597d\u53e3\u7f69\u3001\u6d88\u6bd2\u6db2\u7b49\u9632\u75ab\u7269\u8d44\u548c\u201c\u83dc\u7bee\u5b50\u201d\u201c\u7c73\u888b\u5b50\u201d\u7b49\u751f\u6d3b\u5fc5\u9700\u54c1\u4fdd\u969c\u4f9b\u5e94\uff0c\u4e25\u5389\u6253\u51fb\u54c4\u62ac\u7269\u4ef7\u3001\u56e4\u79ef\u5c45\u5947\u7b49\u884c\u4e3a\uff0c\u786e\u4fdd\u5e02\u573a\u5e73\u7a33\u6709\u5e8f\u300211.\u5f3a\u5316\u4f9d\u6cd5\u9632\u63a7\u3002\u5bf9\u62d2\u4e0d\u6267\u884c\u76f8\u5173\u8981\u6c42\u7684\u5355\u4f4d\u548c\u4e2a\u4eba\uff0c\u4f9d\u6cd5\u4f9d\u89c4\u8ffd\u7a76\u8d23\u4efb\u3002\n\u8bc4\u8bba1\uff1a\u73b0\u5728\u56fd\u5185\u7684\u75ab\u60c5\u8fd8\u6ca1\u6709\u653e\u677e\u8b66\u60d5\uff0c\u5728\u5373\u5c06\u5439\u54cd\u80dc\u5229\u53f7\u89d2\u5168\u56fd\u57fa\u672c[UNK]\u89e3\u653e[UNK]\u7684\u65f6\u523b\uff0c\u6211\u4eec\u5409\u6797\u5374\u88ab[UNK]\u6ca6\u9677[UNK]\u4e86\u3002\u5c31\u56e0\u4e3a\u4e2a\u522b\u4eba\u653e\u677e\u8b66\u60d5\u3001\u8086\u610f\u5984\u4e3a\u3001\u5230\u5904\u5f97\u745f\n\u8bc4\u8bba2\uff1a\u6211\u4eec\u7f8e\u4e3d\u5bb6\u4e61\u67d3\u4e0a\u4e86\u75c5\u6bd2\u7684\u9b54\u5492\u3002\u5efa\u8bae\u90a3\u4e9b\u56e0\u5df1\u4e4b\u79c1\u800c\u67d3\u4e0a\u75c5\u6bd2\u7684\u4eba\uff0c\u5373\u4fbf\u6cbb\u7597\u5eb7\u590d\u540e\u4e5f\u8981\u4ee5\u6270\u4e71\u516c\u5171\u79e9\u5e8f\u3001\u59a8\u5bb3\u516c\u5171\u5b89\u5168\u7f6a\u4e88\u4ee5\u91cd\u5904\u5224\u5211\uff0c\u8fd8\u5bb6\u4e61\u4eba\u6c11\u4e4b\u516c\u9053\n\u8bc4\u8bba3\uff1a\u519c\u4e1a\u7701\u4efd\u54ea\u6709\u94b1\u5440\u56fd\u5bb6\u80fd\u4e0d\u80fd\u4e0d\u641e\u519c\u4e1a\u8ba9\u6211\u4eec\u5409\u6797\u4e5f\u6709\u5de5\u4e1a\u53d1\u5c55\u3002\u6ca1\u94b1\u4e0d\u8d56\u6211\u4eec\u6211\u4eec\u4e5f\u5f88\u52aa\u529b\u3002\u53ef\u653f\u7b56\u4e0d\u597d\u5440\u3001\u5c31\u4e1a\u5931\u4e1a\u4eba\u6570\u591a\u53ea\u9760\u519c\u4e1a\u53d1\u5c55\u4e5f\u4e0d\u884c\u5440\u3001\n\u8bc4\u8bba4\uff1a\u5409\u6797\u8981\u633a\u4f4f\u554a\uff01\u52a0\u6cb9\u5409\u6797\u52a0\u6cb9\u554a\uff01\u65e9\u65e5\u6218\u80dc\u75ab\u60c5\u5409\u6797\u633a\u4f4f\u554a\u52a0\u6cb9\u52a0\u6cb9\u5409\u6797\u6ee1\u8bed\u7684\u542b\u4e49\u662f\u6cbf\u6c5f\u7684\u57ce\u6c60\uff0c\u662f\u88ab\u5bc4\u4e88\u4e86\u5f88\u591a\u5e0c\u671b\u7684\u57ce\u5e02\n\u8bc4\u8bba5\uff1a\u5927\u4e1c\u5317\u4ece\u6765\u6ca1\u6709\u8d62\u8fc7\u4e00\u6b21\u7f51\u7edc\u9a82\u6218\uff0c\u4f46\u4e5f\u4ece\u6765\u6ca1\u6709\u7f3a\u5e2d\u8fc7\u6c11\u65cf\u5927\u4e49\uff0c\u552f\u4e00\u7684\u613f\u671b\u5c31\u662f\u5e0c\u671b\u5927\u5bb6\u5c11\u9ed1\u70b9\u4e1c\u5317\u4eba\n\u8bc4\u8bba6\uff1a\u6211\u5bb6\u4f4f\u5409\u6797\u5e02\uff0c\u5168\u56fd\u6700\u4e25\u91cd\u7684\u65f6\u5019\u6211\u4eec\u90fd\u6ca1\u8fd9\u4e48\u7d27\u5f20\u3002\u6628\u5929\u665a\u4e0a\u8d85\u5e02\u5df2\u7ecf\u88ab\u62a2\u8d2d\u4e00\u7a7a\u4e86\u3002\u5ab3\u5987\u5728\u793e\u533a\u5de5\u4f5c\u65e9\u4e0a6\u70b9\u5f00\u59cb\u7535\u8bdd\u5c31\u6ca1\u65ad\u8fc7...\u5e94\u8be5\u95ee\u9898\u4e0d\u5927\u3002\u5c31\u662f\u57fa\u5c42\u538b\u529b\u5927...\n\u8bc4\u8bba7\uff1a\u3002\u5409\u6797\u7684\u677e\u82b1\u6c5f\u5f88\u7f8e\uff0c\u4e30\u6ee1\u6c34\u5e93\u5f88\u58ee\u89c2\uff0c\u51ac\u5929\u7684\u96fe\u51c7\u5f88\u6f02\u4eae\uff0c\u4eba\u6c11\u4e5f\u5f88\u6734\u5b9e\u3002\u5e0c\u671b\u8fd9\u5ea7\u5c71\u6e05\u6c34\u79 u201d\u7684\u8981\u6c42\uff0c\u8fdb\u4e00\u6b65\u5f3a\u5316\u75ab\u60c5\u7ba1\u63a7\u63aa\u65bd\u3002\u5177\u4f53\u63aa\u65bd\u5982\u4e0b\uff1a1.\u5f3a\u5316\u5168\u9762\u6392\u67e5\u63aa\u65bd\u3002\u53d1\u6325\u793e\u533a\u6751\u5c6f\u3001\u884c\u4e1a\u90e8\u95e8\u548c\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u4f5c\u7528\uff0c\u5bf9\u786e\u8bca\u75c5\u4f8b\u5bc6\u63a5\u4eba\u5458\u3001\u5883\u5916\u8fd4\u5409\u4eba\u5458\u548c\u9ad8\u98ce\u9669\u5730\u533a\u65c5\u5c45\u4eba\u5458\uff0c\u5b9e\u884c\u7f51\u683c\u5316\u3001\u5730\u6bef\u5f0f\u5168\u9762\u6392\u67e5\uff0c\u505a\u5230\u4e0d\u6f0f\u4e00\u6237\u3001\u4e0d\u843d\u4e00\u4eba\u30022.\u5f3a\u5316\u793e\u533a\u6751\u5c6f\u5c01\u95ed\u63aa\u65bd\u3002\u57ce\u533a\u4ee5\u5c45\u6c11\u5c0f\u533a\u4e3a\u5355\u4f4d\uff0c\u4e61\u6751\u4ee5\u81ea\u7136\u5c6f\u4e3a\u5355\u4f4d\uff0c\u5168\u9762\u5b9e\u884c\u5c01\u95ed\u7ba1\u7406\uff0c\u505a\u597d\u626b\u7801\u3001\u767b\u8bb0\u3001\u6d4b\u6e29\u5de5\u4f5c\uff0c\u4e25\u9632\u4eba\u5458\u968f\u610f\u51fa\u5165\u3002\u57ce\u4e61\u7ed3\u5408\u90e8\u901a\u8fbe\u6027\u8f83\u5f3a\u6216\u516c\u8def\u6cbf\u7ebf\u7684\u6751\u5c6f\u8981\u7ec4\u5efa\u5de1\u903b\u961f\uff0c\u4e25\u683c\u52a0\u5f3a\u7ba1\u63a7\u30023.\u5f3a\u5316\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u3001\u5404\u7c7b\u793e\u4f1a\u4e3b\u4f53\u9632\u63a7\u8d23\u4efb\u3002\u901a\u8fc7\u5efa\u7ae0\u7acb\u5236\u3001\u6d4b\u6e29\u6d88\u6bd2\u3001\u5c01\u95ed\u5f0f\u7ba1\u7406\u7b49\u65b9\u5f0f\u843d\u5b9e\u4e3b\u4f53\u8d23\u4efb\u30024.\u5f3a\u5316\u4ea4\u901a\u7ba1\u63a7\u63aa\u65bd\u3002\u505c\u8fd0\u6240\u6709\u5ba2\u8fd0\u73ed\u7ebf\u3001\u65c5\u6e38\u5305\u8f66\uff0c\u8d27\u8fd0\u8f66\u8f86\u6b63\u5e38\u901a\u884c\u3002\u524d\u5f80\u5916\u5730\u4eba\u5458\u987b\u630148\u5c0f\u65f6\u5185\u81ea\u8d39\u6838\u9178\u68c0\u6d4b\u9634\u6027\u62a5\u544a\u5e76\u4e25\u683c\u81ea\u6211\u9694\u79bb\u540e\uff0c\u65b9\u53ef\u767b\u8bb0\u51fa\u57ce\u30025.\u5f3a\u5316\u836f\u5e97\u8bca\u6240\u7ba1\u63a7\u63aa\u65bd\u3002\u57ce\u533a\u836f\u5e97\u3001\u8bca\u6240\u505c\u6b62\u9500\u552e\u201c\u4e00\u9000\u4e24\u6297\u201d\u836f\u54c1\uff08\u9000\u70ed\u3001\u6297\u75c5\u6bd2\u3001\u6297\u751f\u7d20\u7c7b\u836f\u54c1\uff09\uff0c\u8bca\u6240\u7981\u6b62\u63a5\u8bca\u53d1\u70ed\u75c5\u4eba\uff0c\u5e76\u5f15\u5bfc\u81f3\u5b9a\u70b9\u533b\u7597\u673a\u6784\u53d1\u70ed\u95e8\u8bca\u5c31\u8bca\uff0c\u5bf9\u8fdd\u53cd\u89c4\u5b9a\u7684\u4e00\u5f8b\u4e88\u4ee5\u5173\u505c\u30026.\u5f3a\u5316\u6587\u5316\u5a31\u4e50\u7b49\u4eba\u5458\u805a\u96c6\u573a\u6240\u7ba1\u63a7\u63aa\u65bd\u3002\u5168\u5e02\u6240\u6709\u5ba4\u5185\u666f\u533a\u3001\u5f71\u5267\u9662\u3001\u6b4c\u821e\u5385\u3001\u6e38\u827a\u5385\u3001\u8425\u4e1a\u6027\u6f14\u51fa\u573a\u6240\u3001\u7f51\u5427\u3001\u5ba4\u5185\u4f53\u80b2\u573a\u9986\u3001\u68cb\u724c\u5ba4\u3001\u9ebb\u5c06\u9986\u3001\u53f0\u7403\u5385\u3001\u6d74\u6c60\u7b49\u4eba\u5458\u805a\u96c6\u573a\u6240\u4e00\u5f8b\u505c\u6b62\u8425\u4e1a\u30027.\u5f3a\u5316\u516c\u4f17\u805a\u96c6\u6d3b\u52a8\u7ba1\u63a7\u63aa\u65bd\u3002\u4eba\u5458\u805a\u96c6\u6027\u6d3b\u52a8\u4e00\u5f8b\u6682\u505c\u4e3e\u529e\uff0c\u7981\u6b62\u4efb\u4f55\u5355\u4f4d\u548c\u4e2a\u4eba\u4e3e\u529e\u4efb\u4f55\u5f62\u5f0f\u7684\u805a\u9910\u6d3b\u52a8\u3002\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u4e00\u5f8b\u7981\u6b62\u5802\u98df\u3002\u8425\u4e1a\u6027\u9910\u996e\u5355\u4f4d\u5c31\u9910\u4eba\u5458\u6bcf\u684c\u4e0d\u8d85\u8fc73-5\u4eba\u3001\u95f4\u96941\u7c73\u4ee5\u4e0a\uff0c\u5021\u5bfc\u63d0\u4f9b\u5916\u5356\u670d\u52a1\u30028.\u5f3a\u5316\u4f69\u6234\u53e3\u7f69\u5f3a\u5236\u63aa\u65bd\u3002\u6240\u6709\u4eba\u5458\u8fdb\u5165\u516c\u5171\u573a\u6240\uff0c\u4e58\u5750\u516c\u4ea4\u8f66\u3001\u51fa\u79df\u8f66\u3001\u7f51\u7ea6\u8f66\u7b49\u516c\u5171\u4ea4\u901a\u5de5\u5177\uff0c\u5fc5\u987b\u4f69\u6234\u53e3\u7f69\u30029.\u5f3a\u5316\u6d88\u6740\u4fdd\u6d01\u63aa\u65bd\u3002\u5bf9\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u548c\u5546\u573a\u3001\u8d85\u5e02\u3001\u8f66\u7ad9\u7b49\u516c\u5171\u805a\u96c6\u573a\u6240\uff0c\u4ee5\u53ca\u51fa\u79df\u8f66\u3001\u516c\u4ea4\u8f66\u7b49\u5404\u7c7b\u516c\u5171\u4ea4\u901a\u5de5\u5177\uff0c\u4e25\u683c\u843d\u5b9e\u65e5\u5e38\u6d88\u6740\u3001\u4fdd\u6d01\u63aa\u65bd\u300210.\u5f3a\u5316\u7269\u8d44\u4fdd\u969c\u63aa\u65bd\u3002\u505a\u597d\u53e3\u7f69\u3001\u6d88\u6bd2\u6db2\u7b49\u9632\u75ab\u7269\u8d44\u548c\u201c\u83dc\u7bee\u5b50\u201d\u201c\u7c73\u888b\u5b50\u201d\u7b49\u751f\u6d3b\u5fc5\u9700\u54c1\u4fdd\u969c\u4f9b\u5e94\uff0c\u4e25\u5389\u6253\u51fb\u54c4\u62ac\u7269\u4ef7\u3001\u56e4\u79ef\u5c45\u5947\u7b49\u884c\u4e3a\uff0c\u786e\u4fdd\u5e02\u573a\u5e73\u7a33\u6709\u5e8f\u300211.\u5f3a\u5316\u4f9d\u6cd5\u9632\u63a7\u3002\u5bf9\u62d2\u4e0d\u6267\u884c\u76f8\u5173\u8981\u6c42\u7684\u5355\u4f4d\u548c\u4e2a\u4eba\uff0c\u4f9d\u6cd5\u4f9d\u89c4\u8ffd\u7a76\u8d23\u4efb\u3002\n\u8bc4\u8bba1\uff1a\u73b0\u5728\u56fd\u5185\u7684\u75ab\u60c5\u8fd8\u6ca1\u6709\u653e\u677e\u8b66\u60d5\uff0c\u5728\u5373\u5c06\u5439\u54cd\u80dc\u5229\u53f7\u89d2\u5168\u56fd\u57fa\u672c[UNK]\u89e3\u653e[UNK]\u7684\u65f6\u523b\uff0c\u6211\u4eec\u5409\u6797\u5374\u88ab[UNK]\u6ca6\u9677[UNK]\u4e86\u3002\u5c31\u56e0\u4e3a\u4e2a\u522b\u4eba\u653e\u677e\u8b66\u60d5\u3001\u8086\u610f\u5984\u4e3a\u3001\u5230\u5904\u5f97\u745f\n\u8bc4\u8bba2\uff1a\u6211\u4eec\u7f8e\u4e3d\u5bb6\u4e61\u67d3\u4e0a\u4e86\u75c5\u6bd2\u7684\u9b54\u5492\u3002\u5efa\u8bae\u90a3\u4e9b\u56e0\u5df1\u4e4b\u79c1\u800c\u67d3\u4e0a\u75c5\u6bd2\u7684\u4eba\uff0c\u5373\u4fbf\u6cbb\u7597\u5eb7\u590d\u540e\u4e5f\u8981\u4ee5\u6270\u4e71\u516c\u5171\u79e9\u5e8f\u3001\u59a8\u5bb3\u516c\u5171\u5b89\u5168\u7f6a\u4e88\u4ee5\u91cd\u5904\u5224\u5211\uff0c\u8fd8\u5bb6\u4e61\u4eba\u6c11\u4e4b\u516c\u9053\n\u8bc4\u8bba3\uff1a\u519c\u4e1a\u7701\u4efd\u54ea\u6709\u94b1\u5440\u56fd\u5bb6\u80fd\u4e0d\u80fd\u4e0d\u641e\u519c\u4e1a\u8ba9\u6211\u4eec\u5409\u6797\u4e5f\u6709\u5de5\u4e1a\u53d1\u5c55\u3002\u6ca1\u94b1\u4e0d\u8d56\u6211\u4eec\u6211\u4eec\u4e5f\u5f88\u52aa\u529b\u c\u666f\uff1a\u5409\u6797\u5e02\u65b0\u51a0\u75ab\u60c5\u9632\u63a7\u5de5\u4f5c\u9886\u5bfc\u5c0f\u7ec4\u53d1\u5e03\u516c\u544a\u79f0\uff0c\u9488\u5bf9\u8fd1\u671f\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u9632\u63a7\u7684\u4e25\u5cfb\u5f62\u52bf\u5409\u6797\u5e02\u57ce\u533a\u6bd4\u7167\u9ad8\u98ce\u9669\u5730\u533a\uff0c\u6309\u7167\u201c\u5185\u9632\u6269\u6563\u3001\u5916\u9632\u8f93\u51fa\u3001\u4e25\u683c\u7ba1\u63a7\u201d\u7684\u8981\u6c42\uff0c\u8fdb\u4e00\u6b65\u5f3a\u5316\u75ab\u60c5\u7ba1\u63a7\u63aa\u65bd\u3002\u5177\u4f53\u63aa\u65bd\u5982\u4e0b\uff1a1.\u5f3a\u5316\u5168\u9762\u6392\u67e5\u63aa\u65bd\u3002\u53d1\u6325\u793e\u533a\u6751\u5c6f\u3001\u884c\u4e1a\u90e8\u95e8\u548c\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u4f5c\u7528\uff0c\u5bf9\u786e\u8bca\u75c5\u4f8b\u5bc6\u63a5\u4eba\u5458\u3001\u5883\u5916\u8fd4\u5409\u4eba\u5458\u548c\u9ad8\u98ce\u9669\u5730\u533a\u65c5\u5c45\u4eba\u5458\uff0c\u5b9e\u884c\u7f51\u683c\u5316\u3001\u5730\u6bef\u5f0f\u5168\u9762\u6392\u67e5\uff0c\u505a\u5230\u4e0d\u6f0f\u4e00\u6237\u3001\u4e0d\u843d\u4e00\u4eba\u30022.\u5f3a\u5316\u793e\u533a\u6751\u5c6f\u5c01\u95ed\u63aa\u65bd\u3002\u57ce\u533a\u4ee5\u5c45\u6c11\u5c0f\u533a\u4e3a\u5355\u4f4d\uff0c\u4e61\u6751\u4ee5\u81ea\u7136\u5c6f\u4e3a\u5355\u4f4d\uff0c\u5168\u9762\u5b9e\u884c\u5c01\u95ed\u7ba1\u7406\uff0c\u505a\u597d\u626b\u7801\u3001\u767b\u8bb0\u3001\u6d4b\u6e29\u5de5\u4f5c\uff0c\u4e25\u9632\u4eba\u5458\u968f\u610f\u51fa\u5165\u3002\u57ce\u4e61\u7ed3\u5408\u90e8\u901a\u8fbe\u6027\u8f83\u5f3a\u6216\u516c\u8def\u6cbf\u7ebf\u7684\u6751\u5c6f\u8981\u7ec4\u5efa\u5de1\u903b\u961f\uff0c\u4e25\u683c\u52a0\u5f3a\u7ba1\u63a7\u30023.\u5f3a\u5316\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u3001\u5404\u7c7b\u793e\u4f1a\u4e3b\u4f53\u9632\u63a7\u8d23\u4efb\u3002\u901a\u8fc7\u5efa\u7ae0\u7acb\u5236\u3001\u6d4b\u6e29\u6d88\u6bd2\u3001\u5c01\u95ed\u5f0f\u7ba1\u7406\u7b49\u65b9\u5f0f\u843d\u5b9e\u4e3b\u4f53\u8d23\u4efb\u30024.\u5f3a\u5316\u4ea4\u901a\u7ba1\u63a7\u63aa\u65bd\u3002\u505c\u8fd0\u6240\u6709\u5ba2\u8fd0\u73ed\u7ebf\u3001\u65c5\u6e38\u5305\u8f66\uff0c\u8d27\u8fd0\u8f66\u8f86\u6b63\u5e38\u901a\u884c\u3002\u524d\u5f80\u5916\u5730\u4eba\u5458\u987b\u630148\u5c0f\u65f6\u5185\u81ea\u8d39\u6838\u9178\u68c0\u6d4b\u9634\u6027\u62a5\u544a\u5e76\u4e25\u683c\u81ea\u6211\u9694\u79bb\u540e\uff0c\u65b9\u53ef\u767b\u8bb0\u51fa\u57ce\u30025.\u5f3a\u5316\u836f\u5e97\u8bca\u6240\u7ba1\u63a7\u63aa\u65bd\u3002\u57ce\u533a\u836f\u5e97\u3001\u8bca\u6240\u505c\u6b62\u9500\u552e\u201c\u4e00\u9000\u4e24\u6297\u201d\u836f\u54c1\uff08\u9000\u70ed\u3001\u6297\u75c5\u6bd2\u3001\u6297\u751f\u7d20\u7c7b\u836f\u54c1\uff09\uff0c\u8bca\u6240\u7981\u6b62\u63a5\u8bca\u53d1\u70ed\u75c5\u4eba\uff0c\u5e76\u5f15\u5bfc\u81f3\u5b9a\u70b9\u533b\u7597\u673a\u6784\u53d1\u70ed\u95e8\u8bca\u5c31\u8bca\uff0c\u5bf9\u8fdd\u53cd\u89c4\u5b9a\u7684\u4e00\u5f8b\u4e88\u4ee5\u5173\u505c\u30026.\u5f3a\u5316\u6587\u5316\u5a31\u4e50\u7b49\u4eba\u5458\u805a\u96c6\u573a\u6240\u7ba1\u63a7\u63aa\u65bd\u3002\u5168\u5e02\u6240\u6709\u5ba4\u5185\u666f\u533a\u3001\u5f71\u5267\u9662\u3001\u6b4c\u821e\u5385\u3001\u6e38\u827a\u5385\u3001\u8425\u4e1a\u6027\u6f14\u51fa\u573a\u6240\u3001\u7f51\u5427\u3001\u5ba4\u5185\u4f53\u80b2\u573a\u9986\u3001\u68cb\u724c\u5ba4\u3001\u9ebb\u5c06\u9986\u3001\u53f0\u7403\u5385\u3001\u6d74\u6c60\u7b49\u4eba\u5458\u805a\u96c6\u573a\u6240\u4e00\u5f8b\u505c\u6b62\u8425\u4e1a\u30027.\u5f3a\u5316\u516c\u4f17\u805a\u96c6\u6d3b\u52a8\u7ba1\u63a7\u63aa\u65bd\u3002\u4eba\u5458\u805a\u96c6\u6027\u6d3b\u52a8\u4e00\u5f8b\u6682\u505c\u4e3e\u529e\uff0c\u7981\u6b62\u4efb\u4f55\u5355\u4f4d\u548c\u4e2a\u4eba\u4e3e\u529e\u4efb\u4f55\u5f62\u5f0f\u7684\u805a\u9910\u6d3b\u52a8\u3002\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u4e00\u5f8b\u7981\u6b62\u5802\u98df\u3002\u8425\u4e1a\u6027\u9910\u996e\u5355\u4f4d\u5c31\u9910\u4eba\u5458\u6bcf\u684c\u4e0d\u8d85\u8fc73-5\u4eba\u3001\u95f4\u96941\u7c73\u4ee5\u4e0a\uff0c\u5021\u5bfc\u63d0\u4f9b\u5916\u5356\u670d\u52a1\u30028.\u5f3a\u5316\u4f69\u6234\u53e3\u7f69\u5f3a\u5236\u63aa\u65bd\u3002\u6240\u6709\u4eba\u5458\u8fdb\u5165\u516c\u5171\u573a\u6240\uff0c\u4e58\u5750\u516c\u4ea4\u8f66\u3001\u51fa\u79df\u8f66\u3001\u7f51\u7ea6\u8f66\u7b49\u516c\u5171\u4ea4\u901a\u5de5\u5177\uff0c\u5fc5\u987b\u4f69\u6234\u53e3\u7f69\u30029.\u5f3a\u5316\u6d88\u6740\u4fdd\u6d01\u63aa\u65bd\u3002\u5bf9\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u548c\u5546\u573a\u3001\u8d85\u5e02\u3001\u8f66\u7ad9\u7b49\u516c\u5171\u805a\u96c6\u573a\u6240\uff0c\u4ee5\u53ca\u51fa\u79df\u8f66\u3001\u516c\u4ea4\u8f66\u7b49\u5404\u7c7b\u516c\u5171\u4ea4\u901a\u5de5\u5177\uff0c\u4e25\u683c\u843d\u5b9e\u65e5\u5e38\u6d88\u6740\u3001\u4fdd\u6d01\u63aa\u65bd\u300210.\u5f3a\u5316\u7269\u8d44\u4fdd\u969c\u63aa\u65bd\u3002\u505a\u597d\u53e3\u7f69\u3001\u6d88\u6bd2\u6db2\u7b49\u9632\u75ab\u7269\u8d44\u548c\u201c\u83dc\u7bee\u5b50\u201d\u201c\u7c73\u888b\u5b50\u201d\u7b49\u751f\u6d3b\u5fc5\u9700\u54c1\u4fdd\u969c\u4f9b\u5e94\uff0c\u4e25\u5389\u6253\u51fb\u54c4\u62ac\u7269\u4ef7\u3001\u56e4\u79ef\u5c45\u5947\u7b49\u884c\u4e3a\uff0c\u786e\u4fdd\u5e02\u573a\u5e73\u7a33\u6709\u5e8f\u300211.\u5f3a\u5316\u4f9d\u6cd5\u9632\u63a7\u3002\u5bf9\u62d2\u4e0d\u6267\u884c\u76f8\u5173\u8981\u6c42\u7684\u5355\u4f4d\u548c\u4e2a\u4eba\uff0c\u4f9d\u6cd5\u4f9d\u89c4\u8ffd\u7a76\u8d23\u4efb\u3002\n\u8bc4\u8bba1\uff1a\u73b0\u5728\u56fd\u5185\u7684\u75ab\u60c5\u8fd8\u6ca1\u6709\u653e\u677e\u8b66\u60d5\uff0c\u5728\u5373\u5c06\u5439\u54cd\u80dc\u5229\u53f7\u89d2\u5168\u56fd\u57fa\u672c[UNK]\u89e3\u653e[UNK]\u7684\u65f6\u523b\uff0c\u6211\u4eec\u5409\u6797\u5374\u88ab[UNK]\u6ca6\u9677[UNK]\u4e86\u3002\u5c31\u56e0\u4e3a\u4e2a\u522b\u4eba\u653e\u677e\u8b66\u60d5\u3001\u8086\u610f\u5984\u4e3a\u3001\u5230\u5904\u5f97\u745f\n\u8bc4\u8bba2\uff1a\u6211\u4eec\u7f8e\u4e3d\u5bb6\u4e61\u67d3\u4e0a\u4e86\u75c5\u6bd2\u7684\u9b54\u5492\u3002\u5efa\u8bae\u90a3\u4e9b\u56e0\u5df1\u4e4b\u79c1\u800c\u67d3\u4e0a\u75c5\u6bd2\u7684\u4eba\uff0c\u5373\u4fbf\u6cbb\u7597\u5eb7\u590d\u540e\u4e5f\u8981\u4ee5\u6270\u4e71\u516c\u5171\u79e9\u5e8f\u3001\u59a8\u5bb3\u516c\u5171\u5b89\u5168\u7f6a\u4e88\u4ee5\u91cd\u5904\u5224\u5211\uff0c\u8fd8\u5bb6\u4e61\u4eba\u6c11\u4e4b\u516c\u9053\n\u8bc4\u8bba3\uff1a\u519c\u4e1a\u7701\u4efd\u54ea\u6709\u94b1\u5440\u56fd\u5bb6\u80fd\u4e0d\u80fd\u4e0d\u641e\u519c\u4e1a\u8ba9\u6211\u4eec\u5409\u6797\u4e5f\u6709\u5de5\u4e1a\u53d1\u5c55\u3002\u6ca1\u94b1\u4e0d\u8d56\u6211\u4eec\u6211\u4eec\u4e5f\u5f88\u52aa\u529b\u3002\u53ef\u653f\u7b56\u4e0d\u597d\u5440\u3001\u5c31\u4e1a\u5931\u4e1a\u4eba\u6570\u591a\u53ea\u9760\u519c\u4e1a\u53d1\u5c55\u4e5f\u4e0d\u884c\u5440\u3001\n\u8bc4\u8bba4\uff1a\u5409\u6797\u8981\u633a\u4f4f\u554a\uff01\u52a0\u6cb9\u5409\u6797\u52a0\u6cb9\u554a\uff01\u65e9\u65e5\u6218\u80dc\u75ab\u60c5\u5409\u6797\u633a\u4f4f\u554a\u52a0\u6cb9\u52a0\u6cb9\u5409\u6797\u6ee1\u8bed\u7684\u542b\u4e49\u662f\u6cbf\u6c5f\u7684\u57ce\u6c60\uff0c\u662f\u88ab\u5bc4\u4e88\u4e86\u5f88\u591a\u5e0c\u671b\u7684\u57ce\u5e02\n\u8bc4\u8bba5\uff1a\u5927\u4e1c\u5317\u4ece\u6765\u6ca1\u6709\u8d62\u8fc7\u4e00\u6b21\u7f51\u7edc\u9a82\u6218\uff0c\u4f46\u4e5f\u4ece\u6765\u6ca1\u6709\u7f3a\u5e2d\u8fc7\u6c11\u65cf\u5927\u4e49\uff0c\u552f\u4e00\u7684\u613f\u671b\u5c31\u662f\u5e0c\u671b\u5927\u5bb6\u5c11\u9ed1\u70b9\u4e1c\u5317\u4eba\n\u8bc4\u8bba6\uff1a\u6211\u5bb6\u4f4f\u5409\u6797\u5e02\uff0c\u5168\u56fd\u6700\u4e25\u91cd\u7684\u65f6\u5019\u6211\u4eec\u90fd\u6ca1\u8fd9\u4e48\u7d27\u5f20\u3002\u6628\u5929\u665a\u4e0a\u8d85\u5e02\u5df2\u7ecf\u88ab\u62a2\u8d2d\u4e00\u7a7a\u4e86\u3002\u5ab3\u5987\u5728\u793e\u533a\u5de5\u4f5c\u65e9\u4e0a6\u70b9\u5f00\u59cb\u7535\u8bdd\u5c31\u6ca1\u65ad\u8fc7...\u5e94\u8be5\u95ee\u9898\u4e0d\u5927\u3002\u5c31\u662f\u57fa\u5c42\u538b\u529b\u5927...\n\u8bc4\u8bba7\uff1a\u3002\u5409\u6797\u7684\u677e\u82b1\u6c5f\u5f88\u7f8e\uff0c\u4e30\u6ee1\u6c34\u5e93\u5f88\u58ee\u89c2\uff0c\u51ac\u5929\u7684\u96fe\u51c7\u5f88\u6f02\u4eae\uff0c\u4eba\u6c11\u4e5f\u5f88\u6734\u5b9e\u3002\u5e0c\u671b\u8fd9\u5ea7\u5c71\u6e05\u6c34\u79c0\uff0c\u5e73\u5b89\u7965\u548c\u7684\ 6c\u544a\u79f0\uff0c\u9488\u5bf9\u8fd1\u671f\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u9632\u63a7\u7684\u4e25\u5cfb\u5f62\u52bf\u5409\u6797\u5e02\u57ce\u533a\u6bd4\u7167\u9ad8\u98ce\u9669\u5730\u533a\uff0c\u6309\u7167\u201c\u5185\u9632\u6269\u6563\u3001\u5916\u9632\u8f93\u51fa\u3001\u4e25\u683c\u7ba1\u63a7\u201d\u7684\u8981\u6c42\uff0c\u8fdb\u4e00\u6b65\u5f3a\u5316\u75ab\u60c5\u7ba1\u63a7\u63aa\u65bd\u3002\u5177\u4f53\u63aa\u65bd\u5982\u4e0b\uff1a1.\u5f3a\u5316\u5168\u9762\u6392\u67e5\u63aa\u65bd\u3002\u53d1\u6325\u793e\u533a\u6751\u5c6f\u3001\u884c\u4e1a\u90e8\u95e8\u548c\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u4f5c\u7528\uff0c\u5bf9\u786e\u8bca\u75c5\u4f8b\u5bc6\u63a5\u4eba\u5458\u3001\u5883\u5916\u8fd4\u5409\u4eba\u5458\u548c\u9ad8\u98ce\u9669\u5730\u533a\u65c5\u5c45\u4eba\u5458\uff0c\u5b9e\u884c\u7f51\u683c\u5316\u3001\u5730\u6bef\u5f0f\u5168\u9762\u6392\u67e5\uff0c\u505a\u5230\u4e0d\u6f0f\u4e00\u6237\u3001\u4e0d\u843d\u4e00\u4eba\u30022.\u5f3a\u5316\u793e\u533a\u6751\u5c6f\u5c01\u95ed\u63aa\u65bd\u3002\u57ce\u533a\u4ee5\u5c45\u6c11\u5c0f\u533a\u4e3a\u5355\u4f4d\uff0c\u4e61\u6751\u4ee5\u81ea\u7136\u5c6f\u4e3a\u5355\u4f4d\uff0c\u5168\u9762\u5b9e\u884c\u5c01\u95ed\u7ba1\u7406\uff0c\u505a\u597d\u626b\u7801\u3001\u767b\u8bb0\u3001\u6d4b\u6e29\u5de5\u4f5c\uff0c\u4e25\u9632\u4eba\u5458\u968f\u610f\u51fa\u5165\u3002\u57ce\u4e61\u7ed3\u5408\u90e8\u901a\u8fbe\u6027\u8f83\u5f3a\u6216\u516c\u8def\u6cbf\u7ebf\u7684\u6751\u5c6f\u8981\u7ec4\u5efa\u5de1\u903b\u961f\uff0c\u4e25\u683c\u52a0\u5f3a\u7ba1\u63a7\u30023.\u5f3a\u5316\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u3001\u5404\u7c7b\u793e\u4f1a\u4e3b\u4f53\u9632\u63a7\u8d23\u4efb\u3002\u901a\u8fc7\u5efa\u7ae0\u7acb\u5236\u3001\u6d4b\u6e29\u6d88\u6bd2\u3001\u5c01\u95ed\u5f0f\u7ba1\u7406\u7b49\u65b9\u5f0f\u843d\u5b9e\u4e3b\u4f53\u8d23\u4efb\u30024.\u5f3a\u5316\u4ea4\u901a\u7ba1\u63a7\u63aa\u65bd\u3002\u505c\u8fd0\u6240\u6709\u5ba2\u8fd0\u73ed\u7ebf\u3001\u65c5\u6e38\u5305\u8f66\uff0c\u8d27\u8fd0\u8f66\u8f86\u6b63\u5e38\u901a\u884c\u3002\u524d\u5f80\u5916\u5730\u4eba\u5458\u987b\u630148\u5c0f\u65f6\u5185\u81ea\u8d39\u6838\u9178\u68c0\u6d4b\u9634\u6027\u62a5\u544a\u5e76\u4e25\u683c\u81ea\u6211\u9694\u79bb\u540e\uff0c\u65b9\u53ef\u767b\u8bb0\u51fa\u57ce\u30025.\u5f3a\u5316\u836f\u5e97\u8bca\u6240\u7ba1\u63a7\u63aa\u65bd\u3002\u57ce\u533a\u836f\u5e97\u3001\u8bca\u6240\u505c\u6b62\u9500\u552e\u201c\u4e00\u9000\u4e24\u6297\u201d\u836f\u54c1\uff08\u9000\u70ed\u3001\u6297\u75c5\u6bd2\u3001\u6297\u751f\u7d20\u7c7b\u836f\u54c1\uff09\uff0c\u8bca\u6240\u7981\u6b62\u63a5\u8bca\u53d1\u70ed\u75c5\u4eba\uff0c\u5e76\u5f15\u5bfc\u81f3\u5b9a\u70b9\u533b\u7597\u673a\u6784\u53d1\u70ed\u95e8\u8bca\u5c31\u8bca\uff0c\u5bf9\u8fdd\u53cd\u89c4\u5b9a\u7684\u4e00\u5f8b\u4e88\u4ee5\u5173\u505c\u30026.\u5f3a\u5316\u6587\u5316\u5a31\u4e50\u7b49\u4eba\u5458\u805a\u96c6\u573a\u6240\u7ba1\u63a7\u63aa\u65bd\u3002\u5168\u5e02\u6240\u6709\u5ba4\u5185\u666f\u533a\u3001\u5f71\u5267\u9662\u3001\u6b4c\u821e\u5385\u3001\u6e38\u827a\u5385\u3001\u8425\u4e1a\u6027\u6f14\u51fa\u573a\u6240\u3001\u7f51\u5427\u3001\u5ba4\u5185\u4f53\u80b2\u573a\u9986\u3001\u68cb\u724c\u5ba4\u3001\u9ebb\u5c06\u9986\u3001\u53f0\u7403\u5385\u3001\u6d74\u6c60\u7b49\u4eba\u5458\u805a\u96c6\u573a\u6240\u4e00\u5f8b\u505c\u6b62\u8425\u4e1a\u30027.\u5f3a\u5316\u516c\u4f17\u805a\u96c6\u6d3b\u52a8\u7ba1\u63a7\u63aa\u65bd\u3002\u4eba\u5458\u805a\u96c6\u6027\u6d3b\u52a8\u4e00\u5f8b\u6682\u505c\u4e3e\u529e\uff0c\u7981\u6b62\u4efb\u4f55\u5355\u4f4d\u548c\u4e2a\u4eba\u4e3e\u529e\u4efb\u4f55\u5f62\u5f0f\u7684\u805a\u9910\u6d3b\u52a8\u3002\u673a\u5173\u4f01\u4e8b\u4e1a\u5355\u4f4d\u4e00\u5f8b\u7981\u6b62\u5802\u98df\u3002\u8425\u4e1a\u6027\u9910\u996e\u5355\u4f4d\u5c31\u9910\u4eba\u5458\u6bcf\u684c\u4e0d\u8d85\u8fc73-5\u4eba\u3001\u95f4\u96941\u7c73\u4ee5\u4e0a\uff0c\u5021\u5bfc\u63d0\u4f9b\u5916\u5356\u670d\u52a1\u30028.\u5f3a\u5316\u4f69\u6234\u53e3\u7f69\u5f3a\u5236\u63aa\u65bd\u3002\u6240\u6709\u4eba\u5458\u8fdb\u5165\u516c\u5171\u573a\u6240\uff0c\u4e58\u5750\u516c\u4e \u793a\uff0c\u5f53\u524d\uff0c\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u4ecd\u5728\u7f8e\u56fd\u56fd\u5185\u548c\u4e16\u754c\u8bb8\u591a\u5730\u65b9\u6269\u6563\u8513\u5ef6\uff0c\u5f53\u52a1\u4e4b\u6025\u662f\u56e2\u7ed3\u5408\u4f5c\u3001\u633d\u6551\u751f\u547d\u3001\u6062\u590d\u7ecf\u6d4e\uff0c\u6211\u4eec\u5949\u529d\u7f8e\u65b9\u5c11\u6570\u653f\u5ba2\u505c\u6b62\u7529\u9505\u63a8\u8d23\uff0c\u4e0e\u56fd\u9645\u793e\u4f1a\u52a0\u5f3a\u5408\u4f5c\uff0c\u5171\u540c\u6218\u80dc\u75ab\u60c5\u3002\u6211\u4e5f\u60f3\u5728\u8fd9\u91cc\u8865\u5145\u51e0\u70b9\u4e8b\u5b9e\uff1a\u4e16\u536b\u7ec4\u7ec7\u4f1a\u5458\u56fd\u7f34\u7eb3\u4f1a\u8d39\u7684\u6bd4\u4f8b\u548c\u6807\u51c6\uff0c\u662f\u7531\u4f1a\u5458\u56fd\u5171\u540c\u786e\u5b9a\u7684\uff0c\u4e0d\u662f\u7f8e\u56fd\u4e00\u5bb6\u80fd\u8bf4\u4e86\u7b97\u7684\u3002\u53ca\u65f6\u3001\u8db3\u989d\u7f34\u7eb3\u4f1a\u8d39\u662f\u7f8e\u56fd\u4f5c\u4e3a\u4e16\u536b\u7ec4\u7ec7\u6210\u5458\u56fd\u5e94\u5c3d\u7684\u4e49\u52a1\uff0c\u800c\u4e0d\u662f\u53ef\u4ee5\u8ba8\u4ef7\u8fd8\u4ef7\u7684\u3002\u7f8e\u56fd\u4efb\u610f\u5bf9\u56fd\u9645\u7ec4\u7ec7\u65ad\u4f9b\u3001\u51cf\u8d44\u7684\u884c\u4e3a\u662f\u5355\u8fb9\u4e3b\u4e49\u884c\u5f84\uff0c\u8fdd\u53cd\u81ea\u8eab\u56fd\u9645\u4e49\u52a1\u3002\u4e2d\u56fd\u547c\u5401\u56fd\u9645\u793e\u4f1a\u52a0\u5927\u5bf9\u4e16\u536b\u7ec4\u7ec7\u7684\u653f\u6cbb\u652f\u6301\u548c\u8d44\u91d1\u6295\u5165\uff0c\u8c03\u52a8\u5168\u7403\u8d44\u6e90\uff0c\u6253\u8d62\u75ab\u60c5\u963b\u51fb\u6218\u3002\u7f8e\u56fd\u62ff\u4e2d\u56fd\u8bf4\u4e8b\u513f\uff0c\u5728\u5c65\u884c\u5e94\u5411\u4e16\u536b\u7ec4\u7ec7\u627f\u62c5\u7684\u56fd\u9645\u4e49\u52a1\u95ee\u9898\u4e0a\u63a8\u5378\u8d23\u4efb\u3001\u8ba8\u4ef7\u8fd8\u4ef7\uff0c\u662f\u6253\u9519\u4e86\u7b97\u76d8\uff0c\u627e\u9519\u4e86\u5bf9\u8c61\u3002\n\u8bc4\u8bba1\uff1a\u5176\u5b9e\u897f\u65b9\u8fd9\u4e9b\u56fd\u5bb6\u7684\u638c\u6743\u8005\u5728\u62fc\u547d\u7684\u611a\u5f04\u4ed6\u4eec\u672c\u56fd\u7684\u6c11\u4f17\uff0c\u6bd5\u7adf\u80fd\u638c\u6743\u80fd\u8bf4\u8bdd\u7684\u90fd\u662f\u8d44\u672c\u4e3b\u4e49\u56fd\u5bb6\u53d7\u76ca\u7684\u5c11\u90e8\u5206\u4eba\uff0c\u4ed6\u4eec\u53ea\u662f\u4ee3\u8868\u4ed6\u4eec\u56fd\u5bb6\u67d0\u4e2a\u9636\u5c42\u5c11\u6570\u7684\u4eba\u5728\u8bf4\u8bdd\u3002\u7edd\u5927\u591a\u6570\u6c11\u4f17\u90fd\u662f\u88ab\u8499\u5728\u9f13\u91cc\uff0c\u6216\u8005\u88ab\u5e26\u7740\u8d70\uff0c\u5e95\u5c42\u4eba\u6c11\u538b\u6839\u5c31\u662f\u53d7\u5bb3\u8005\uff0c\u7279\u522b\u662f\u82f1\u56fd\u548c\u5370\u5ea6\u8fd9\u79cd\u8d35\u8d31\u4e4b\u5206\u660e\u663e\u7684\u56fd\u5bb6\uff0c\n\u8bc4\u8bba2\uff1a\u7f8e\u56fd\u62ff\u4e2d\u56fd\u8bf4\u4e8b\u513f\uff0c\u5728\u5c65\u884c\u5e94\u5411\u4e16\u536b\u7ec4\u7ec7\u627f\u62c5\u7684\u56fd\u9645\u4e49\u52a1\u95ee\u9898\u4e0a\u63a8\u5378\u8d23\u4efb\u3001\u8ba8\u4ef7\u8fd8\u4ef7\uff0c\u662f\u6253\u9519\u4e86\u7b97\u76d8\uff0c\u627e\u9519\u4e86\u5bf9\u8c61\u3002\n\u8bc4\u8bba3\uff1a\u8fd9\u5c31\u662f\u7f8e\u56fd\u603b\u7edf\u3002\u90fd\u5230\u8fd9\u65f6\u5019\u4e86\uff0c\u8fd8\u4e0d\u597d\u597d\u6cbb\u7406\u56fd\u5bb6\uff0c\u8fd8\u7ed9\u8fd9\u5404\u79cd\u8d2c\u4f4e\u4e2d\u56fd\uff0c\u7529\u9505\u4e2d\u56fd\uff0c\u539f\u6765\u7684\u81ea\u7531\u7f8e\u5229\u575a\uff0c\u67aa\u51fb\u6bcf\u4e00\u5929\u3002\u73b0\u5728\u5c31\u662f\u81ea\u7531\u7f8e\u5229\u575a\uff0c\u611f\u67d3\u6bcf\u4e00\u5929\uff01\n\u8bc4\u8bba4\uff1a\u7f8e\u56fd\u8981\u7ef4\u6301\u4f53\u9762\u5730\u505a\u597d\u4e16\u754c\u8001\u5927\uff0c\u5c31\u5fc5\u987b\u4ece\u5982\u4f55\u8ba9\u4eba\u7c7b\u751f\u5b58\u548c\u53d1\u5c55\u5f97\u66f4\u597d\u7684\u65b9\u5411\u52aa\u529b\u5c55\u793a\u5176\u6b63\u9762\u5f62\u8c61\uff0c\u800c\u4e0d\u662f\u72c2\u5984\u5730\u4ee5\u62f3\u5934\u6253\u51fb\u4ed6\u4eba\u3002\n\u8bc4\u8bba5\uff1a\u4e8b\u5b9e\u662f\uff1a\u5018\u82e5\u79bb\u5f00\u4e16\u754c\uff0c\u7f8e\u56fd\u65e0\u5904\u83b7\u5f97\u8d44\u672c\u79ef\u7d2f\uff0c\u7edd\u4e0d\u662f\u7f8e\u56fd\u80fd\u53d1\u5c55\u5f97\u66f4\u597d\u3002\u4f60\u5230\u5904\u800d\u6a2a\uff0c\u80fd\u5413\u5012\u8c01\uff1f\n\u8bc4\u8bba6\uff1a\u6211\u4eba\u5728\u56fd\u5916\uff0c\u4ece\u6765\u6ca1\u770b\u89c1\u8fc7\u4efb\u4f55\u6709\u5173\u5916\u4ea4\u90e8\u56de\u5e94\u7684\u62a5\u9053\u3002\u53ea\u80fd\u5728\u56fd\u5185\u5a92\u4f53\u4e0a\u770b\uff0c\u8fd9\u4e9b\u5f3a\u786c\u7684\u8bdd\u6253\u8138\u7684\u8bdd\u8981\u8ba9\u5168\u4e16\u754c\u90fd\u770b\u5230\u624d\u597d\u554a\uff01\n\u8bc4\u8bba7\uff1a\u53ea\u80fd\u8fd9\u4e48\u8bf4\uff1a\u9000\u51fa\u80fd\u4f7f\u4e16\u536b\u762b\u75ea\uff0c\u8bf4\u660e\u6211\u4eec\u9519\u602a\u7f8e\u56fd\u4e86\u3002\u9000\u51fa\u662f\u4e3a\u4e86\u7701\u94b1\uff0c\u9884\u793a\u7f8e\u56fd\u8d26\u9762\u4f1a\u8d8a\u6765\u8d8a\u96be\u3002\u56fd\u4eba\u66f4\u5e94\u8b66\u60d5\u7f8e\u56fd\u5f3a\u76d7\u884c\u5f84\u3002\u9000\u51fa\u662f\u4e3a\u4e86\u653f\u6cbb\u9700\u8981\uff0c\u90a3\u5c31\u7531\u5b83\u53bb\u5427\uff01\u6bd5\u7adf\u7f8e\u56fd\u8fd8\u662f\u6709\u597d\u4eba\u7684\u3002\n\u8bc4\u8bba8\uff1a\u7279\u6717\u666e\u6240\u505a\u6240\u8a00\u8131\u80ce\u4e8e\u5e02\u4e95\u6d41\u6c13\uff0c\u5916\u4ea4\u3001\u4e16\u754c\u6027\u56e2\u4f53\u7ec4\u7ec7\u7b49\uff0c\u56e0\u4e3a\u4ed6\u7684\u8a00\u884c\uff0c\u6253\u7834\u4e86\u6211\u4e00\u7684\u8ba4\u77e5\uff0c\u624b\u6bb5\u548c\u6cfc\u5987\u9a82\u8857\u4ed6\u5fc5\u80dc\u3002\u4f55\u8138\u9762\u4e3a\u4e00\u56fd\u9886\u8896\uff1f\u4f55\u7acb\u573a\u5bf9\u4e16\u536b\u7ec4\u7ec7\u6307\u624b\u753b\u811a\uff1f\n\u8bc4\u8bba9\uff1a\u7279\u6717\u666e\u7b49\u4eba\u771f\u662f\u65e0\u803b\u554a\uff0c\u6015\u88ab\u8c03\u67e5\uff0c\u5e72\u8106\u62cd\u5c41\u80a1\u8d70\u4eba....\u4ee5\u4e3a\u4e16\u754c\u662f\u7f8e\u56fd\u7684\u5417\u4e0d\u77e5\u9053\u7f8e\u56fd\u4eba\u6c11\u5bf9\u4e9b\u611f\u60f3\u5982\u4f55\uff1f\u8fd8\u662f\u8bf4\u7f8e\u56fd\u4eba\u6c11\u90fd\u8fd9\u4e48\u65e0\u803b\u4e0b\u4f5c\u5417\uff1f\n\u8bc4\u8bba10\uff1a\u7279\u6717\u666e\u7684\u8a00\u884c\u6709\u5931\u603b\u7edf\u98ce\u8303\uff0c\u8d8a\u6765\u8d8a\u8c61\u4e00\u4e2a\u4e0d\u8bb2\u7406\u7684\u6cfc\u5987\u62ff\u751f\u547d\u548c\u5065\u5eb7\u6572\u8bc8\u52d2\u7d22\u653f\u6cbb\u548c\u7ecf\u6d4e\u5229\u76ca\u7684\u7ed3\u679c\u662f\u642c\u8d77\u77f3\u5934\u7838\u81ea\u5df1\u7684\u811a\u3002\n\u8bc4\u8bba11\uff1a\u8c0e\u8bdd\u8fde\u7bc7\uff0c\u8d3c\u558a\u6349\u8d3c\uff0c\u662f\u7f8e\u5e1d\u60ef\u7528\u7684\u4f0e\u4fe9\u3002\u4e16\u754c\u65e9\u5df2\u4e0d\u662f\u4ee5\u524d\u90a3\u4e2a\u4e16\u754c\uff0c\u4e2d\u56fd\u4e5f\u65e9\u5df2\u4e0d\u662f\u4ee5\u524d\u7684\u4e2d\u56fd\u3002\n\u8bc4\u8bba12\uff1a\u7f8e\u5e1d\u4e00\u624b\u906e\u5929\u7684\u65e5\u5b50\u4e00\u53bb\u4e0d\u590d\u8fd4\u4e86\u3002\u5386\u53f2\u544a\u8bc9\u6211\u4eec\u843d\u540e\u5c31\u8981\u6328\u6253\uff0c\u4e2d\u56fd\u4e0d\u60f9\u4e8b\uff0c\u4f46\u4e5f\u4e0d\u6015\u4e8b\uff0c\u6ca1\u6709\u4eba\u80fd\u963b\u6b62\u4e2d\u56fd\u548c\u5e73\u5d1b\u8d77\u3002\n\u8bc4\u8bba13\uff1a\u4e16\u536b\u4e3a\u4e86\u6211\u4eec[UNK]\u8fd9\u70b9\u94b1[UNK]\u800c\u5ffd\u7565\u4f60\u4eec\uff1f\u8fd9\u4e0d\u79d1\u5b66\uff0c\u552f\u4e00\u7684\u89e3\u91ca\u5c31\u662f\u4ed6\u4eec\u8bf4\u7684\u5c31\u662f\u4e8b\u5b9e\uff0c\u4f60\u5fd2\u4e0d\u8981\u8138\u4e86\u4ed6\u5fc3\u865a\u4e86\uff0c\u4e0d\u518d\u90fd\u662f\u542c\u8bdd\u7684\u97ed\u83dc\u4e86\n\u8bc4\u8bba14\uff1a\u5e94\u8be5\u8fd9\u4e48\u56de\u7b54:\u4e2d\u56fd\u5bf9\u6b64\u8868\u793a\u9057\u61be\u3002\u7f8e\u56fd\u53d1\u8fbe\u56fd\u5bb6\u4e0d\u9700\u8981\u4e16\u536b\u7ec4\u7ec7\u6211\u4eec\u8868\u793a\u7406\u89e3\uff0c\u5176\u6b21\uff0c\u7f8e\u56fd\u7f8e\u56fd\u4f18\u5148\u653f\u7b56\uff0c\u9000\u51fa\u4efb\u4f55\u7ec4\u7ec7\u90fd\u4e0d\u5947\u602a\u3002\u548c\u4e2d\u56fd\u65e0\u5173\uff0c\u6211\u4eec\u8868\u793a\u5c0a\u91cd\n\u8bc4\u8bba15\uff1a\u6211\u771f\u7684\u89c9\u5f97\u7f8e\u56fd\u653f\u5ba2\u771f\u7684\u592a\u81ea\u79c1\u4e86\uff0c\u6267\u653f\u4e0d\u914d\u4e5f\u5c31\u7b97\u4e86\uff0c\u505a\u4eba\u90fd\u4e0d\u914d\u3002\u4f60\u4e0d\u7ba1\u522b\u4eba\u5c31\u7b97\u4e86\u8fde\u81ea\u5df1\u56fd\u5bb6\u7684\u6c11\u4f17\u90fd\u4e0d\u7ba1\u5c31\u5728\u7740\u505a\u4e9b\u6ca1\u7528\u7684\u8fd8\u4e27\u5c3d\u5929\u 427\uff0c\u8bf4\u6211\u4eec\u9ad8\u8c03\u5ba3\u4f20\uff0c\u6211\u4eec\u4e0d\u8bf4\u5427\uff0c\u8bf4\u6211\u4eec\u6545\u610f\u9690\u7792\u3002\u5fc3\u5b58\u504f\u89c1\uff0c\u4f60\u8fde\u547c\u5438\u90fd\u662f\u9519\u7684\n\u8bc4\u8bba2\uff1a\u770b\u770b\u4e2d\u56fd\u73b0\u5728\u88ab\u7c73\u56fd\u7529\u9505\u62b9\u9ed1\uff0c\u56fd\u9645\u4e0a\u53c8\u8fd9\u4e48\u88ab\u52a8\uff0c\u518d\u60f3\u60f3\u5f53\u521d\u5ba3\u4f20\u674e\u6587\u4eae\u6d88\u606f\u6700\u79ef\u6781\u7684\u5c31\u662f\u9999\u6e2f\u7684\u90a3\u7fa4\u87d1\u8782\uff0c\u73b0\u5728\u5f88\u80fd\u7406\u89e3\u6b66\u6c49\u4e3a\u4ec0\u8981\u628a\u6d88\u606f\u538b\u4e0b\u53bb\n\u8bc4\u8bba3\uff1a\u4e2d\u56fd\u5b9e\u4e8b\u6c42\u662f\u5ba3\u4f20\uff0c\u7f8e\u5e1d\u653f\u5ba2\u6ee1\u5634\u8c0e\u8a00\u3002\u8fd9\u8fd8\u4e0d\u7b80\u5355\uff0c\u90a3\u5c31\u8ba9\u6709\u610f\u89c1\u7684\u56fd\u5bb6\u53bb\u63d0\u4f9b\u5e2e\u52a9\u554a\uff0c\u65e0\u803b\n\u8bc4\u8bba4\uff1a\u4e0d\u8981\u603b\u662f\u88ab\u52a8\uff01\u6211\u4eec\u5e94\u7528\u8206\u8bba\u7684\u529b\u91cf\u5bf9\u6bd4\u5ba3\u626c\uff0c\u6211\u671d\u5236\u5ea6\u4f18\u52bf\uff0c\u7ba1\u7406\u4f18\u52bf\uff0c\u56fd\u6c11\u7d20\u8d28\u4f18\u52bf\uff01\u53bb\u603c\u90a3\u4e2a\u91d1\u6bdb\u8c31\u4e4b\u6d41\u6297\u75ab\u65e0\u80fd\u800c\u7529\u9505\uff0c\u8bcb\u6bc1\u5929\u671d\uff01\n\u8bc4\u8bba5\uff1a\u9ad8\u8c03\u5417\uff1f\uff1f\uff1f\u6211\u4eec\u8431\u8431\u8ddf\u54d1\u5df4\u4f3c\u7684\uff01\uff01\u80fd\u4e0d\u80fd\u591a\u8ddf\u4eba\u5bb6\u7f8e\u56fd\u5b66\u5b66\u554a\uff0c\u5565\u597d\u4e8b\u513f\u6ca1\u505a\u90fd\u80fd\u628a\u81ea\u5df1\u5439\u6210\u6551\u4e16\u4e3b\uff01\n\u8bc4\u8bba6\uff1a\u505a\u5584\u4e8b\u5ba3\u4f20\u5c31\u662f\u5f18\u5584\u3002\u6709\u4e9b\u56fd\u5bb6\u4e13\u505a\u4e9b\u4f7f\u7eca\u5b50\u7684\u574f\u4e8b\u8fd8\u5927\u529b\u5ba3\u4f20\uff0c\u90a3\u5c31\u662f\u626c\u6076\u3002\u5f18\u5584\u4e0e\u626c\u6076\uff0c\u8fd9\u662f\u6587\u660e\u4e0e\u91ce\u86ee\u7684\u5dee\u522b\u3002\n\u8bc4\u8bba7\uff1a\u5916\u4ea4\u90e8\u8868\u6001\u5e94\u8be 662f\u9a74\u5507\u4e0d\u5bf9\u9a6c\u5634\u5427\u6ca1\u6709\u5b9e\u9645\u884c\u52a8\uff0c\u770b\u9999\u6e2f\u7684\u65b0\u95fb\u90fd\u770b\u5230\u9ebb\u6728\u4e86\uff0c\u5982\u4eca\u5f53\u6210\u5a31\u4e50\u65b0\u95fb\u770b\n\u8bc4\u8bba4\uff1a\u4f60\u9519\u4e86\uff01\u80af\u5b9a\u662f\u7f8e\u56fd\u7684\u6700\u597d\u5566\uff01\u5404\u79cd\u4e00\u6d41\uff01\u4f60\u770b\uff0c\u7f8e\u56fd\u603b\u7edf\u5565\u90fd\u61c2\uff0c\u7b80\u76f4\u5929\u624d\uff01\n\u8bc4\u8bba5\uff1a\u60e9\u6cbb\u53cd\u4e2d\u4e71\u6e2f\u5206\u5b50\u4e0d\u53ea\u662f\u9999\u6e2f\u8b66\u5bdf\u7684\u4e8b\u60c5\u4e2d\u592e\u653f\u5e9c\u4e5f\u8981\u4ee5\u5b9e\u9645\u884c\u52a8\u652f\u6301\u9999\u6e2f\u8b66\u5bdf\u5bf9\u53cd\u4e2d\u4e71\u6e2f\u5206\u5b50\u5236\u5b9a\u4e00\u7cfb\u5217\u60e9\u5904\u653f\u7b56\uff0c\u7981\u6b62\u4ed6\u4eec\u5728\u4e2d\u56fd\u5927\u9646\u5c31\u4e1a\uff0c\u6295\u8d44\uff0c\u8fdb\u5165\u653f\u5e9c\u90e8\u95e8\u5de5\u4f5c\u3002\n\u8bc4\u8bba6\uff1a\u9999\u6e2f\u7684\u95ee\u9898\u6839\u4e0a\u5c31\u662f\u5b66\u751f\u6559\u80b2\u7cfb\u7edf\u51fa\u95ee\u9898\u4e86\uff0c\u624d\u6559\u51fa\u4e86\u90a3\u4e9b\u6570\u5178\u5fd8\u7956\u7684\u4eba\u3002\u8fd8\u6709\u90a3\u4e9b\u53f8\u6cd5\u7cfb\u7edf\u7684\u4e00\u4e9b\u4eba\uff0c\u53d7\u5230\u897f\u65b9\u7684\u5f71\u54cd\u592a\u91cd\u4e86\u3002\n\u8bc4\u8bba7\uff1a\u9999\u6e2f\u7684\u95ee\u9898\u6839\u4e0a\u5c31\u662f\u5b66\u751f\u6559\u80b2\u7cfb\u7edf\u51fa\u95ee\u9898\u4e86\u4e0d\u80fd\u679c\u65ad\u7684\u914d\u5408\u7279\u533a\u653f\u5e9c\u5904\u7406\u90a3\u4e9b\u8fdd\u6cd5\u4e4b\u4eba\uff0c\u53cd\u800c\u4e00\u5473\u7684\u653e\u7eb5\uff0c\u81f4\u4f7f\u90a3\u4e9b\u4eba\u6709\u6043\u65e0\u6050\n\u8bc4\u8bba8\uff1a\u8fdd\u4e86\u6cd5\u72af\u4e86\u7f6a\uff0c\u540e\u6094\u6709\u7528\u8981\u8b66\u5bdf\u5e72\u561b\u9999\u6e2f\u7978\u5bb3\u4eec\u8fd8\u5728\u5782\u6b7b\u53cd\u6297\u4e2d\uff0c\u4e0d\u80fd\u7ed9\u4ed6\u4eec\u7559\u4e00\u4e1d\u5598\u6c14\u7684\u673a\u4f1a\uff0c\u4e00\u6c14\u5475\u6210\u6d88\u706d\u4ed6\u4eec\uff01\n\u8bc4\u8bba9\uff 0c\u5728\u5b8c\u5584\u4e34\u65f6\u76d1\u62a4\u5236\u5ea6\u7684\u524d\u63d0\u4e0b\uff0c\u4e25\u683c\u6267\u6cd5\uff0c\u5bf9\u4e25\u91cd\u8650\u7ae5\u8005\u52a0\u5927\u5211\u4e8b\u6253\u51fb\u7684\u529b\u5ea6\uff0c\u4ee5\u5106\u6548\u5c24\uff0c\u907f\u514d\u4ee5\u7f5a\u4ee3\u5211\uff0c\u4ece\u6839\u672c\u4e0a\u51cf\u5c11\u8650\u7ae5\u73b0\u8c61\u7684\u53d1\u751f\u3002\n\u8bc4\u8bba1\uff1a\u6ca1\u6709\u4eba\u53ef\u4ee5\u4f30\u91cf\uff0c\u5bb6\u957f\u7684\u6253\u9a82\u5bf9\u5b69\u5b50\u7684\u5fc3\u7406\u4f24\u5bb3\u3002\u3002\u6253\u4eba\u5c31\u4e0d\u5bf9\uff0c\u6253\u5b69\u5b50\u66f4\u4e0d\u5bf9\u3002\u3002\u6253\u4e0d\u662f\u6559\u80b2\u7684\u4e00\u79cd\u65b9\u5f0f\uff0c\u7236\u6bcd\u5e94\u8be5\u4ee5\u8eab\u4f5c\u5219\uff0c\u7406\u89e3\u5b69\u5b50\uff0c\u9f13\u52b1\uff0c\n\u8bc4\u8bba2\uff1a\u65b9\u5f0f\u6709\u5f88\u591a\uff0c\u4e00\u6c14\u4e4b\u4e0b\u7684\u6253\uff0c\u662f\u63a7\u5236\u4e0d\u4f4f\u81ea\u5df1\u7684\u60c5\u7eea\uff0c\u53d1\u6cc4\u5728\u5b69\u5b50\u8eab\u4e0a\u3002\u3002\u6240\u4ee5\u9053\u5fb7\u4e0a\uff0c\u6211\u60f3\u5e94\u8be5\u5021\u5bfc\u6e29\u548c\u79ef\u6781\u7684\u6559\u80b2\u65b9\u5f0f\n\u8bc4\u8bba3\uff1a\u8f6c\uff01\u8fd9\u4e2a\u5efa\u8bae\u63d0\u7684\u597d\uff01\u611f\u8c22\u9ec4\u653f\u59d4\u5173\u6ce8\u8650\u7ae5\u4e8b\u4ef6\uff01\u652f\u6301\uff01\u9876\uff01\u5e0c\u671b\u6bcf\u4e2a\u5b69\u5b50\u90fd\u6d3b\u5728\u9633\u5149\u4e0b\uff01\u513f\u7ae5\u662f\u7956\u56fd\u7684\u82b1\u6735\uff0c\u7edd\u4e0d\u662f\u8bf4\u8bf4\u800c\u5df2\uff01\n\u8bc4\u8bba4\uff1a\u9762\u5bf9\u672a\u6210\u5e74\u72af\u7f6a\u7684\u9891\u53d1\u6211\u4eec\u4e0d\u5f97\u4e0d\u6df1\u601d\u5728\u513f\u7ae5\u6559\u80b2\u4e2d\u51fa\u73b0\u7684\u5404\u79cd\u95ee\u9898\u8fd1\u65e5\u4e0a\u6d77\u53c8\u53d1\u751f\u4e86\u4e00\u4ef6\u7537\u5b69[UNK]\u4fb5\u72af[UNK]\u5973\u7ae5\u7684\u6848\u4ef6\u8ba9\u4eba\u89c9\u5f97\u65e2\u6124\u6012\u53c8\u6050\u60e7\n\u8bc4\u8bba5\uff1a\u575a\u51b3\u652f\u6301\u3002\u672a\u6210\u5e74\u4eba\u4fdd\u62a4\u6cd5\u5e94\u8be5\u843d\u5230\u5b9e\u5904\u3002\u56fd\u5bb6\u4e0d\u80fd\u63a8\u5378\u8d23\u4efb\uff0c\u8be5\u5265\u593a\u629a\u517b\u6743\u7684\u575a\u51b3\u5265\u593a\uff0c\u4e0d\u80fd\u8ba9\u5b69\u5b50\u751f\u6d3b\u5728\u5371\u9669\u4e4b\u4e2d\u3002\u5efa\u8bae\u52a0\u5927\u5bf9\u4e25\u91cd\u8650\u7ae5\u8005\u5211\u4e8b\u6253\u51fb\u529b\u5ea6\n\u8bc4\u8bba6\uff1a\u8650\u7ae5\u786e\u5b9e\u6709\u70b9\u4e25\u91cd\uff0c\u56de\u8001\u5bb6\u65f6\u5019\uff0c\u524d\u9762\u8857\u7684\u4eba\u5bb6\uff0c\u4e00\u5929\u5f97\u6253\u5b69\u5b50\u4e24\u4e09\u6b21\uff0c\u5b9e\u5728\u6050\u6016\u5f97\u5f88[UNK][UNK]\u8bfb\u4e66\u65f6\u5019\uff0c\u6821\u56ed\u6b3a\u51cc\u4e5f\u666e\u904d[UNK]\n\u8bc4\u8bba7\uff1a\u8fd1\u5e74\u6765\uff0c\u8650\u5f85\u513f\u7ae5\u4e8b\u4ef6\u9891\u7e41\u53d1\u751f\uff0c\u4e25\u91cd\u635f\u5bb3\u4e86\u513f\u7ae5\u7684\u8eab\u4f53\u5065\u5eb7\u548c\u8eab\u5fc3\u5065\u5eb7\uff0c\u4e25\u5389\u60e9\u6cbb\u4fb5\u5bb3\u513f\u7ae5\u72af\u7f6a\uff0c\u6700\u5927\u9650\u5ea6\u7ef4\u62a4\u513f\u7ae5\u6743\u76ca\u3002\u5e94\u5f53\u8fdb\u4e00\u6b65\u5065\u5168\u5b8c\u5584\u4fdd\u62a4\u513f\u7ae5\u5408\u6cd5\u6743\u76ca\u65b9\u9762\u7684\u6cd5\u5f8b\u6cd5\u89c4\uff0c\n\u8bc4\u8bba8\uff1a\u4e0e\u65f6\u4ff1\u8fdb\uff0c\u53ea\u6709\u901a\u8fc7\u4e0d\u65ad\u4fee\u8ba2\uff0c\u6cd5\u5f8b\u624d\u80fd\u4e00\u6b65\u6b65\u5f97\u5230\u5b8c\u5584\u3002\u4fee\u8ba2\u672a\u6210\u5e74\u4fdd\u62a4\u6cd5\uff0c\u66f4\u597d\u7684\u5475\u62a4\u7956\u56fd\u7684\u82b1\u6735\uff0c\u8ba9\u82b1\u513f\u4eec\u5065\u5eb7\u6210\u957f\uff01\u8bf7\u56fd\u5bb6\u8fc5\u901f\u51fa\u53f0\u76f8\u5e94\u6cd5\u5f8b\uff0c\n\u8bc4\u8bba9\uff1a\u513f\u7ae5\u6ca1\u6709\u81ea\u4fdd\u80fd\u529b\uff0c\u6cd5\u5f8b\u66f4\u5e94\u4e3a\u4ed6\u4eec\u4fdd\u9a7e\u62a4\u822a\uff01\u5bf9\u4e25\u91cd\u8650\u7ae5\u8005\u52a0\u5927\u5211\u4e8b\u6253\u51fb\u7684\u529b\u5ea6\uff0c\u4ee5\u5106\u6548\u5c24\uff0c\u907f\u514d\u4ee5\u7f5a\u4ee3\u5211\u3002\u652f\u6301\uff01\u5426\u5219\u4f1a\u6709\u66f4\u591a\u7684\u5b69\u5b50\u4eec\u4f1a\u5904\u4ee5\u6c34\u6df1\u706b\u70 6\u62a5\u6848\u65e0\u679c\uff0c\u671d\u9633\u7ecf\u4fa6\u8eab\u4e3a\u6267\u6cd5\u90e8\u95e8\u6709\u6cd5\u4e0d\u4f9d\uff0c\u7eb5\u5bb9\u5305\u5e87\u8bc8\u9a97\u72af\u900d\u9065\u6cd5\u5916 \u8bc4\u8bba3\uff1a\u867d\u7136\u591a\u707e\u591a\u96be\uff0c\u4f46\u662f\u957f\u76db\u4e0d\u8870\uff0c\u8fd9\u5c31\u662f\u4e2d\u534e\u6c11\u65cf\u5440\u3002\u4eca\u65e5\u4e4b\u4e2d\u534e\u662f\u543e\u8f88\u4e4b\u4e2d\u534e\u65e0\u8bba\u6709\u4ec0\u4e48\u5371\u9669\uff0c\u7956\u56fd\u90fd\u4f1a\u63a5\u4f60\u56de\u5bb6!\u6b64\u751f\u4e0d\u6094\u5165\u534e\u590f\uff01 \u8bc4\u8bba4\uff1a\u613f\u901d\u8005\u5b89\u606f\uff0c\u751f\u8005\u594b\u53d1\u56fe\u5f3a\uff01\u9ed8\u9ed8\u7684\u6d41\u4e0b\u4e86\u6cea\u6c34\uff01\u70df\u96e8\u8499\u8499\uff0c\u6216\u8bb8\u8fde\u5929\u4e5f\u5728\u4e3a\u6297\u75ab\u82f1\u96c4\u800c\u6d41\u6cea\u4e3a\u4ec0\u4e48\u6211\u770b\u5230\u4f1a\u6d41\u773c\u6cea\uff0c\u4e3a\u6211\u4eec\u7684\u7956\u56fd \u8bc4\u8bba5\uff1a\u6625\u98ce\u5df2\u89e3\u5343\u5c42\u96ea\uff0c\u540e\u8f88\u96be\u5fd8\u5148\u70c8\u6069\u6211\u4eec\u70ed\u7231\u7956\u56fd\uff0c\u7956\u56fd\u4fdd\u62a4\u6211\u4eec\u6b66\u6c49\u52a0\u6cb9\u4e2d\u56fd\u52a0\u6cb9\u771f\u7684\u662f\uff0c\u56fd\u5bb6\u73b0\u5728\u8fd9\u4e48\u5f3a\u5927\uff0c\u9760\u7684\u5c31\u662f\u524d\u8f88\u4eec\u8d1f\u91cd\u524d\u884c\u3002 \u8bc4\u8bba6\uff1a\u6211\u5fcd\u4e0d\u4f4f\u6cea\u6c34\u3002\u6b66\u6c49\u7684\u5c0f\u4f19\u4f34\uff0c\u4f60\u5185\u5fc3\u7684\u75bc\u75db\u6211\u4e5f\u611f\u53d7\u5230\u4e86\u3002\u4e25\u51ac\u5df2\u8fc7\uff0c\u6625\u5929\u7684\u82b1\u82bd\u63a2\u51fa\u4e86\u8111\u888b\uff0c\u53ec\u5524\u65b0\u751f\uff5e\u6628\u65e5\u8ba9\u6211\u5fcd\u4e0d\u4f4f\u6d41\u6cea\uff0c\u4e0d\u77e5\u4f60\u4eec\u662f\u5426\u548c\u6211\u540c\u6837\uff1f \u8bc4\u8bba7\uff1a\u4e00\u4e2a\u51fa\u82f1\u96c4\u3001\u5c0a\u656c\u82f1\u96c4\u3001\u5ba3\u4f20\u82f1\u96c4\u3001\u4eba\u4eba\u4e89\u5f53\u82f1\u96c4\u7684\u6c11\u65cf\u624d\u662f\u8ba9\u4e16\u4eba\u5c0a\u91cd\u7684\u6c11\u65cf\u3002\u4e2d\u534e\u6c11\u65cf\u5c06\u6c38\u7acb\u4e16\u754c\u6c11\u65cf\u4e4b\u6797\n\u4f60\u7684\u8f93\u51fa\u662f\uff1a 1.[\u6253\u6270, \u9ed1\u624b, \u8bc8\u9a97] 2.[\u4e0d\u4f9d, \u53d7\u5bb3\u4eba, \u65e0\u679c, \u8bc8\u9a97, \u7eb5\u5bb9, \u6295\u8bc9] 3.[\u6c11\u65cf, \u957f\u76db, \u4e2d\u534e, \u534e\u590f, \u5371\u9669, \u56de\u5bb6, \u4e0d\u6094, \u6c11\u65cf\u4e2d\u534e, \u7956\u56fd] 4.[\u6cea\u6c34, \u5b89\u606f, \u7956\u56fd, \u6d41\u773c\u6cea, \u594b\u53d1, \u6d41\u6cea] 5.[\u56fd\u5bb6, \u96be\u5fd8, \u70ed\u7231, \u524d\u884c, \u4e2d\u56fd, \u6625\u98ce, \u52a0\u6cb9, \u7956\u56fd, \u5f3a\u5927] 6.[\u75bc\u75db, \u4e25\u51ac, \u6d41\u6cea, \u6cea\u6c34] 7.[\u5ba3\u4f20, \u6c11\u65cf, \u4e2d\u534e, \u5c0a\u656c, \u82f1\u96c4, \u5c0a\u91cd]\u8fd9\u662f\u4e00\u4e2a\u793a\u4f8b\uff1a\n\u80cc\u666f\uff1a\u8f6c\u53d1\u89c1\u8bc1\uff01\u4e00\u8d77\u542c\u6b66\u6c490\u70b9\u7684\u949f\u58f0\u6b66\u6c49\u89e3\u5c01\u706f\u5149\u79c0\u5f00\u59cb\uff0c\u81f4\u656c\u82f1\u96c4\u7684\u57ce\u5e02\u3001\u82f1\u96c4\u7684\u4eba\u6c11\u3002\u4f60\u597d\u6b66\u6c49\uff0c\u6211\u4eec\u4e0e\u4f60\u80a9\u5e76\u80a9\uff01\n\u8bc4\u8bba\uff1a76\u4e2a\u65e5\u65e5\u591c\u591c\uff0c\u7ec8\u6709\u4e91\u5f00\u6708\u660e\u3002\u9632\u62a4\u4e0d\u677e\u52b2\uff0c\u597d\u4e45\u4e0d\u89c1\uff0c\u4f60\u597d\u6b66\u6c49\u81f4\u656c\u82f1\u96c4\u7684\u57ce\u5e02\uff0c\u82f1\u96c4\u7684\u4eba\u6c11\n\u8bc4\u8bba\uff1a\u5df2\u7ecf\u597d\u4e86\uff0c\u90fd\u8fc7\u53bb\u4e86\uff0c\u6211\u4eec\u5404\u5730\u4e0e\u6b66\u6c49\u4eba\u6c11\u540c\u5728\uff0c\u6b22\u8fce\u4f60\u4eec\u56de\u5f52\uff0c\u676d\u5dde\u4eba\u6c11\u6b22\u8fce\u6b66\u6c49\u5144\u5f1f\u59d0\u59b9\u6765\u770b\u897f\u6e56\u7684\u6625\u5929\n\u8bc4\u8bba\uff1a\u6b66\u6c49\u89e3\u5c01\u6885\u82b1\u9999\u81ea\u82e6\u5bd2\u6765\uff0c\u6b66\u6c49\u662f\u6735\u5386\u5c3d\u5343\u96be\u4e07\u9669\u8fd8\u4f9d\u65e7\u76db\u5f00\u7684\u6885\u82b1\uff0c\u4e0d\u5351\u4e0d\u4ea2\u4e0d\u614c\u4e0d\u5fd9\u5c79\u7acb\u795e\u5dde\u5927\u5730\u4e4b\u4e2d\uff0c\u957f\u6c99\u4e3a\u4f60\u5e86\u795d\uff01\n\u8bc4\u8bba\uff1a\u6211\u53ea\u662f\u89c9\u5f97\u5317\u4eac\u6709\u4ec0\u4e48\u653f\u7b56\u90fd\u53ef\u4ee5\uff0c\u6bcf\u6b21\u90fd\u662f\u67d0\u4e9b\u9886\u5bfc\u6015\u4e86\u5c31\u4e00\u62cd\u8111\u95e8\u6765\u4e2a\u4e34\u65f6\u51b3\u5b9a\uff0c\u89c9\u7740\u81ea\u5df1\u662f\u5317\u4eac\u5c31\u65e0\u6240\u987e\u5fcc\u5c31\u7b97\u8981\u9694\u79bb\u68c0\u6d4b\u4e5f\u662f\u63d0\u524d\u544a\u8bc9\u4f60\u7684\u5427\uff1f\u6709\u5728\u4f60\u51fa\u53d1\u524d\u4e00\u665a\u544a\u8bc9\u4f60\u7684\u5417\uff1f\n\u8bc4\u8bba\uff1a\u4f60\u597d\u6b66\u6c49\uff0c\u7ec8\u4e8e\u7b49\u5230\u4f60\uff0c\u8fd8\u597d\u6211\u4eec\u6ca1\u653e\u5f03\uff0c\u6b22\u8fce\u56de\u5bb6\u51db\u51ac\u79bb\u53bb\uff0c\u6625\u65e5\u6e10\u6696\uff0c\u6b66\u6c49\uff0c\u597d\u4e45\u4e0d\u89c1\u597d\u611f\u52a8\uff0c\u6b62\u4e0d\u4f4f\uff0c\u6b66\u6c49\u4f60\u597d\uff0c\u4f60\u4eec\u8f9b\u82e6\u4e86\n\u8bc4\u8bba\uff1a\u6b66\u6c49\u89e3\u5c01\u706f\u5149\u79c0\u96f6\u70b9\u7684\u706f\u5149\u7167\u4eae\u6574\u4e2a\u6b66\u6c49\uff0c\u57ce\u5e02\u5f00\u59cb\u53d8\u5f97\u70ed\u95f9\u8d77\u6765\uff5e\u963f\u798f\u53ef\u4ee5\u9884\u89c1\u8857\u4e0a\u51fa\u6765\u4e70\u83dc\u7684\u963f\u59e8\uff0c\u628a\u521a\u4e70\u7684\u5927\u8471\u5f80\u814b\u4e0b\u4e00\u5939\uff0c\u516c\u56ed\u91cc\u6668\u7ec3\u7684\u5927\u7237\u6253\u8d77\u592a\u6781\u62f3\n\u8bc4\u8bba\uff1a\u7ed3\u675f\u540e\u53bb\u5403\u4e00\u7897\u5192\u7740\u70ed\u6c14\u7684\u70ed\u5e72\u9762\uff01\u8857\u9053\u4e0a\u5ddd\u6d41\u4e0d\u606f\u7684\u8f66\u8f86\uff0c\u8f7d\u7740\u6ee1\u6ee1\u7684\u8d27\u7269\u9a76\u5411\u76ee\u7684\u5730\uff01\u6700\u7f8e\u4eba\u95f4\u70df\u706b\u6c14\u6b66\u6c49\u89e3\u5c01\u90a3\u4e2a\u719f\u6089\u7684\u6b66\u6c49\u53c8\u56de\u6765\u5566\uff5e\n\u8bc4\u8bba\uff1a\u6b66\u6c49\u89e3\u5c01\u706f\u5149\u79c0\u7ecf\u5386\u4e86\u8fd1\u56db\u4e2a\u6708\u7684\u5c01\u57ce\u3002\u6b66\u6c49\u7ec8\u4e8e\u56de\u6765\u4e86\uff01\u75ab\u60c5\u65e0\u60c5\u4eba\u6709\u60c5\uff01\u611f\u8c22\u6b66\u6c49\u4eba\u6c11\u7684\u65e0\u79c1\u5949\u732e\u3002\u611f\u8c22\u5168\u56fd\u533b\u62a4\u4eba\u5458\u7684\u652f\u6301\uff01\n\u8bc4\u8bba\uff1a\u9762\u671d\u5927\u6d77\u6625\u6696\u82b1\u5f00\u611f\u8c22\u6b66\u6c49\u4eba\u6c1170\u591a\u5929\u7684\u575a\u5b88\uff0c\u4f60\u4eec\u662f\u6700\u68d2\u7684\uff0c\u4e2d\u56fd\u4eba\u6c11\u662f\u6700\u68d2\u7684\u4e5f\u611f\u8c22\u6b66\u6c49\u4eba\u6c11\u548c\u5728\u6b66\u6c49\u7684\u540c\u80de\u727a\u7272\u81ea\u5df1\u7684\u81ea\u7531\u6765\u4fdd\u969c\u5404\u5730\u7684\u4f4e\u98ce\u9669\u73af\u5883\n\u8bc4\u8bba\uff1a\u611f\u8c22\u4e3a\u8fd9\u5ea7\u57ce\u727a\u7272\u7684\u82f1\u96c4\u4eec\u6211\u4eec\u4f1a\u6c38\u8fdc\u60f3\u5ff5\u4f60\u4eec\u56e0\u4e3a\u90a3\u6837\u624d\u662f\u56fd\u6cf0\u6c11\u5b89\u3002\u7f8e\u597d\u751f\u6d3b\u5728\u53ec\u5524\uff01\u4eba\u6c11\u521b\u9020\u5386\u53f2\uff01\u65e0\u8bba\u4ec0\u4e48\u65f6\u5019\uff0c\u6211\u4eec\u90fd\u5c79\u7acb\u5728\u4e16\u754c\u7684\u4e1c\u65b9\uff01\n\u8bc4\u8bba\uff1a\u795d\u8d3a\u6b66\u6c49\uff01\u611f\u8c22\u4e2d\u56fd\uff01\u542c\u5230\u949f\u58f0\u548c\u8f6e\u8239\u6c7d\u7b1b\u957f\u9e23\uff0c\u6c57\u6bdb\u90fd\u7acb\u8d77\u6765\u4e86\uff01\u6297\u75ab\u671f\u95f4\uff0c\u89c1\u8bc1\u4e86\u592a\u591a\u592a\u591a\u7684\u611f\u52a8\uff0c\u6b66\u6c49\u7ec8\u4e8e\u89c9\u9192\u4e86\uff0c\u611f\u6069\uff0c\u795d\u798f\uff01\n\u8bc4\u8bba\uff1a\u81f4\u656c\u82f1\u96c4\u7684\u57ce\u5e02\u3001\u82f1\u96c4\u7684\u4eba\u6c11\u3002\u4f60\u597d\u6b66\u6c49\uff0c\u6211\u4eec\u4e0e\u4f60\u80a9\u5e76\u80a9\uff01\u6b66\u6c49\u89e3\u5c01\u4e86\uff0c\u5386\u53f2\u6027\u7684\u65f6\u523b\uff0c\u5f88\u611f\u52a8\u554a\uff0c\u6b66\u6c49\u52a0\u6cb9\uff01\uff01\uff01\n\u8bc4\u8bba\uff1a\u4f60\u597d\u6b66\u6c49\u6211\u4eec\u5728\u6625\u6696\u82b1\u5f00\u7684\u65f6\u523b\u91cd\u9022\uff0c\u81f4\u656c\u82f1\u96c4\u7684\u57ce\u5e02\uff0c\u6b66\u6c49\uff0c\u597d\u4e45\u4e0d\u89c1\uff01\u6b22\u8fce\u56de\u5bb6\uff01\u4e2d\u56fd\u7684\u6b66\u6c49\u56de\u6765\u4e86\u4ee5\u540e\u4f1a\u8d8a\u67 a\n\u8bc4\u8bba2\uff1a\u771f\u5fc3\u4e0d\u77e5\u9053\u7f8e\u56fd\u4eba\u600e\u4e48\u9009\u51fa\u6765\u7684\u603b\u7edf\uff01\u6ca1\u60f3\u5230\u5bf9\u672c\u56fd\u4eba\u90fd\u4e0b\u5982\u6b64\u9ed1\u624b\u5475\u5475\uff0c\u505a\u4e0d\u5230\uff1f\u4f60\u5728\u60f3\u5565\u5462\uff1f\u6211\u53ea\u662f\u6bd4\u8f83\u9075\u7eaa\u5b88[UNK]\u6cd5[UNK]\u800c\u5df2\uff01\u5f31\u667a\n\u8bc4\u8bba3\uff1a\u56e0\u4e3a\u54c1\u5fb7\u6709\u4e8f\uff0c\u6267\u653f\u6709\u9519\uff0c\u505a\u8d3c\u5fc3\u865a\uff0c\u81ea\u5df1\u90fd\u77e5\u9053\u81ea\u5df1\u5bf9\u4e0d\u8d77\u4ed6\u7684\u4eba\u6c11\u8001\u53cc\u6807\u72d7\u4e86\uff0c\u81ea\u5df1\u56fd\u5bb6\u4e00\u56e2\u7cdf\u73b0\u5728\u8fd8\u6401\u8fd9\u7ba1\u6211\u4eec\uff0che##tu##i\uff0c\u7ba1\u597d\u4f60\u81ea\u5df1\uff01\n\u8bc4\u8bba4\uff1a\u5b8c\u5168\u5927\u8dcc\u773c\u955c\uff0c\u672c\u6765\u4ee5\u4e3a\u7279\u6717\u666e\u53ea\u662f\u770b\u8d77\u6765\u75af\u75af\u766b\u766b\uff0c\u4f46\u8fd8\u662f\u5177\u6709\u6218\u7565\u773c\u5149\u4e0e\u683c\u5c40\u7684\uff0c\u4f46\u662f\u4ece\u8fd9\u6b21\u5e94\u5bf9\u7a81\u53d1\u4e8b\u4ef6\u7684\u5904\u7406\u65b9\u5f0f\u6765\u770b\uff0c\u7279\u6717\u666e\u505a\u5f97\u592a\u5dee\u4e86\uff0c\n\u8bc4\u8bba5\uff1a\u5c45\u7136\u52a8\u7528\u519b\u961f\u6765\u9547\u538b\u793a\u5a01\u4eba\u7fa4\uff0c\u8fd9\u6837\u96be\u9053\u4e0d\u4f1a\u52a0\u5267\u7fa4\u4f17\u5185\u5fc3\u7684\u6124\u6012\u5417\uff1f\u4e0d\u8fc7\u5982\u679c\u662f\u7ad9\u5728\u7f8e\u56fd\u5bf9\u7acb\u9762\uff0c\u8fd8\u662f\u975e\u5e38\u4e50\u610f\u89c1\u5230\u8fd9\u6837\u4e00\u4f4d\u603b\u7edf\u51fa\u73b0\uff0c\u4f1a\u7ed9\u7ade\u4e89\u5bf9\u624b\u521b\u9020\u66f4\u591a\u673a\u9047\u3002\n\u8bc4\u8bba6\uff1a\u8bf4\u5b9e\u5728\u7684\uff0c\u8fd9\u5386\u53f2\u8981\u5427\u7f8e\u56fd\u5220\u9664\uff0c\u6211\u5c31\u80fd\u5c11\u80cc\u70b9\u77e5\u8bc6\u70b9\u4e86\uff0c\uff0c\u6c14\u6b7b\u6211\u4e86\u7f8e\u56fd\u4eba\u6c11\u9700\u8981\u8868\u8fbe\u7684\u81ea\u7531\uff0c\u6c11\u4e3b\u7684\u7f8e\u56fd\u4e0d\u8be5\u6b66\u529b\u5e72\u6d89\u6c11\u4       function getConversationMessages(conversation) {
          var messages = [];
          var currentNode = conversation.current_node;
          while (currentNode != null) {
              var node = conversation.mapping[currentNode];
              if (
                  node.message &&
                  node.message.content &&
                  node.message.content.content_type == "text"
                  && node.message.content.parts.length > 0 &&
                  node.message.content.parts[0].length > 0 &&
                  (node.message.author.role !== "system"  || node.message.metadata.is_user_system_message)
              ) {
                  author = node.message.author.role;
                  if (author === "assistant") {
                      author = "ChatGPT";
                  } else if (author === "system" && node.message.metadata.is_user_system_message) {
                      author = "Custom user info"
                  }
                  messages.push({ author, text: node.message.content.parts[0] });
              }
              currentNode = node.parent;
          }
          return messages.reverse();
      }

      // on load, add messages to the root div
      window.onload = function() {
          var root = document.getElementById("root");
          for (var i = 0; i < jsonData.length; i++) {
              var conversation = jsonData[i];
              var messages = getConversationMessages(conversation);
              var div = document.createElement("div");
              div.className = "conversation";
              div.innerHTML = "<h4>" + conversation.title + "</h4>";
              for (var j = 0; j < messages.length; j++) {
                  var message = document.createElement("pre");
                  message.className = "message";
                  message.innerHTML = `<div class="author">${messages[j].author}</div><div>${messages[j].text}</div>`;
                  div.appendChild(message);
              }
              root.appendChild(div);
          }
      }
